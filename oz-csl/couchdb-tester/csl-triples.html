    "unstructured": "YUKAWA Tomohisa (1995) Dendrobium ×usitae (Orchidaceae) : A New Natural Hybrid from the Philippines. Annals of the Tsukuba Botanical Garden, 14: 43-46",
    "title": "Dendrobium ×usitae (Orchidaceae) : A New Natural Hybrid from the Philippines",
    "abstract": "Dendrobium ×usitae, a natural hybrid between Dendrobium bullenianum Rchb. f. and Dendrobium goldschmidtianum Kraenzl. is newly described from the Calayan Islands, the Philippines.",
    "multi": {
        "_key": {
            "abstract": {
                "en": "Dendrobium ×usitae, a natural hybrid between Dendrobium bullenianum Rchb. f. and Dendrobium goldschmidtianum Kraenzl. is newly described from the Calayan Islands, the Philippines.",
                "jp": "フィリピンに自生する,ラン科セッコク属の1新分類群Dendrobium ×usitae Yukawaを記載する。1994年4月,フィリピン,ルソン島北部のカラヤン諸島,バブヤン島海抜500-700mでVillamor T. Usita氏が発見した植物の同定を依頼された。Dendrobium bullenianum Rchb. f.とDendrobium goldschmi-dtianum Kraenzl.にきわめて類似した形質を持っものの,花色が赤紫をおびたオレンジ色で濃赤紫色の条が入ること,唇弁基部の隆起がやや鋭形であること,小し体が鈍頭の三角形であることで,両種から明確に区別される。表1に示されるように,これらの形質は1花序あたりの花数,花の大きさといった量的形質とともに,両種の中間を示す。さらにこの植物は, D. bullenianumとD. goldschmidtianumがそれぞれ約40,60%混生する場所に,少数の個体が自生する。一方,D. bullenianumとD. goldschmidtianumの多数の個体を観察した結果,上記の諸形質は安定しており,この植物がいずれかの種の種内変異とは考えられない。これらの点からこの植物を,D. bullenianumとD. goldschmidtianumの自然交雑種と判断し,Dendrobium ×usitaeと命名する。なお親分類群のひとつ,Dendrobium bullenianumは,異名のDendrobium topaziacum Amesで栽培されることが多い。他方,Dendrobium goldschmidtianumは,従来Dendrobium miyakei Schltr.とされてきたものだが,Christenson (1994)によって,前者が正名であることが明らかにされた。D. miyakeiの分類学的問題については,Yukawa and Ohba (1995)を参照されたい。"

{
    "id": "ITEM-1",
    "unstructured": "李金花, 周守标, 王春景, 余本祺 (2005) 安徽黄精属植物叶片的比较解剖学. ACTA BOTANICA YUNNANICA, 27(5): 509-516",
    "title": "安徽黄精属植物叶片的比较解剖学",
    "abstract": "对安徽黄精属(Polygonatum Mill.)7种植物的叶片进行了比较解剖学研究.结果表明:(1)7种黄精属植物叶肉细胞中普遍存在含针晶束的异细胞,其数量多少存在种间差异;(2)除玉竹(P.odoratum)的下表皮外,叶表皮均无表皮毛的存在;(3)仅下表皮有气孔器分布,除湖北黄精(P.ganlandeianens)既有单个散布也有2个或3个聚集后随机散布外,均为单个随机散布在下表皮上;(4)叶片无栅栏组织和海绵组织的分化,除湖北黄精和安徽黄精(P.anhuiense)的叶片有不显著的栅栏组织和海绵组织的分化;(5)气孔器的某些特征,如气孔器大小、气孔器分布、气孔器类型等特征以及表皮细胞形状和垂周壁式样在种间有一定的差异.上述特征为黄精属植物种的划分及系统演化关系的探讨提供实验证据.",
    "multi": {
        "_key": {
            "title": {
                "zh": "安徽黄精属植物叶片的比较解剖学"
            },

<script>

// START COUCHDB VIEW
function message(doc) {
  if (doc.message) {

    var subject_id = '';
    
    if (subject_id == '')
    {
		if (doc.message.DOI) {    	
			subject_id = 'https://doi.org/' + doc.message.DOI.toLowerCase();
		}
	}

    if (subject_id == '')
    {
		if (doc.message.URL) {    	
			subject_id = doc.message.URL;
		}
	}
    
    var triples = [];
    var type = '';
    
    // handle multilingual keys first so we don't duplicate them
    
    // title -----------------------------------------------------------------------------
    var have_title = false;
    if (doc.message.multi) {
    	if (doc.message.multi._key['title']) {
    		have_title = true;
    		for (var k in doc.message.multi._key['title']) {
    			triples.push(triple(subject_id,
						'http://schema.org/name',
						doc.message.multi._key['title'][k], k));
    		}    	
    	}
    }
    
    if (!have_title) {
    	if (doc.message.title) {
    	  have_title = true;
          if (Array.isArray(doc.message.title)) {
            for (var j in doc.message.title) {

              var lang = detect_language(doc.message.title[j]);

              triples.push(triple(subject_id,
                'http://schema.org/name',
                doc.message.title[j], lang));
            }
          } else {
            triples.push(triple(subject_id,
              'http://schema.org/name',
              doc.message.title));
          }
        }
    }

    var have_abstract = false;
    if (doc.message.multi) {
    	if (doc.message.multi._key['abstract']) {
    		have_abstract = true;
    		for (var k in doc.message.multi._key['abstract']) {
    			triples.push(triple(subject_id,
						'http://schema.org/description',
						doc.message.multi._key['abstract'][k], k));
    		}    	
    	}
    }
    
    if (!have_abstract) {
    	if (doc.message['abstract']) {
    		have_abstract = true;
            triples.push(triple(subject_id,
              'http://schema.org/description',
              doc.message['abstract']));
        }
    }
 	
	
    // container -------------------------------------------------------------------------
    var container_id = '';    
       
    if (doc.message.ISSN) {
    	container_id = 'http://worldcat.org/issn/' + doc.message.ISSN[0];
    	
	  triples.push(triple(container_id,

        var have_container_title = false;      
           
          
		if (doc.message.multi) {
			if (doc.message.multi._key['container-title']) {
				have_container_title = true;
				for (var k in doc.message.multi._key['container-title']) {
					triples.push(triple(container_id,
							'http://schema.org/name',
							doc.message.multi._key['container-title'][k], k));
				}    	
			}
		}
	    
		if (!have_container_title) {
			if (doc.message['container-title']) {
				have_container_title = true;
				
				if (Array.isArray(doc.message['container-title'])) {
           			for (var j in doc.message['container-title']) {
 	          			triples.push(triple(container_id,
						  'http://schema.org/name',
						  doc.message['container-title'][j]));  
           			}
           		} else {

			break;

			}
			break;

		  case 'publisher':
			triples.push(triple(subject_id,

			  doc.message[i]));
			break;
			
		  case 'ISSN':
			  // ISSNs
			for (var j in doc.message[i]) {
			  // issn
			  triples.push(triple(container_id,
				'http://schema.org/issn',
				doc.message[i][j]));
			}
			break;
						
			// authors (may include ORCIDs or possibly other identifiers)
			// create an identifier to make this addressable
		  case 'author':
			var n = doc.message[i].length;
						
			for (var j = 0; j < n; j++) {
				var index = parseInt(j) + 1;
            	var role_id    = subject_id + '#role/' + index;            	
            	var creator_id = subject_id + '#creator/' + index;
            	
            	// role
				triples.push(triple(
					subject_id,
					'http://schema.org/creator',
					role_id)
					);

				triples.push(triple(
					role_id,
					'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
					'http://schema.org/Role')
					);

				triples.push(triple(
					role_id,
					'http://schema.org/roleName',
					String(index)
					));

				triples.push(triple(
					role_id,
					'http://schema.org/creator',
					creator_id
					));            	
				
				 // creator 
				
				  // type, need to handle organisations as authors
				  triples.push(triple(
					creator_id,
					'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
					'http://schema.org/Person'));
								
				  // name, which may be multilingual                
					if (doc.message[i][j]['multi']) {
					  if (doc.message[i][j]['multi']._key['literal']) {
						for (var k in doc.message[i][j]['multi']._key['literal']) {				  
						  triples.push(triple(creator_id,
							'http://schema.org/name',
							doc.message[i][j]['multi']._key['literal'][k], k));  
						}
					  }
					} else {
						// one or more strings
						
					   var person_name;
						if (doc.message[i][j].literal) {
						  person_name = doc.message[i][j].literal;
						} else {
						  var parts = [];
						  if (doc.message[i][j].given) {
							parts.push(doc.message[i][j].given); 
							
							triples.push(triple(creator_id,
				  				'http://schema.org/givenName', // ?

						  }
						  if (doc.message[i][j].family) {

					// identifier(s)
					if (doc.message[i][j].ORCID) {
						var identifier_id = creator_id + '-orcid';

						triples.push(triple(

						triples.push(triple(
						  identifier_id,
						  'http://schema.org/propertyID',
						  'orcid'));

						triples.push(triple(
						  identifier_id,
						  'http://schema.org/value',
						  orcid
						));                          			            			
            		}
	
			}
			break;

      "reference": [
           {
               "key": "11192_B1",
               "first-page": "119",
               "article-title": "Pseudocrangonyx, a new genus of subterranean amphipods from Japan.",
               "volume": "10",
               "author": "Akatsuka",
               "year": "1922",
               "journal-title": "Annotationes Zoologicae Japonenses"
           },
 */
 
 
 		  case 'reference':
			var n = doc.message[i].length;
			for (var j = 0; j < n; j++) {
			  
			  // use key as identifier, but clean first
			  var key = doc.message[i][j].key;
			  
                key = key.replace(/\t/g, '');
                key = key.replace(/\n/g, '');

                // replace characters not allowed
                key = key.replace(/\|/g, '-');
                key = key.replace(/\//g, '-');
                key = key.replace(/\./g, '-');
                key = key.replace(/\s/g, '-');
	
			
			  var reference_id = subject_id + '#' + key;
			  
 				// link to work
				triples.push(triple(subject_id,
				  'http://schema.org/citation',
				  reference_id));
			  
			  // type
			  triples.push(triple(reference_id,
				'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
				'http://schema.org/CreativeWork'));


               // DOI?
               if (doc.message[i][j].DOI) {
 				  // DOI cleaning (sigh)
				  /* Sometimes publishes make a mess of this, e.g. 
				  http://dx.doi.org/10.1111/j.1096-0031.2007.00176.x
				  {
					key: "b129_103",
					DOI: "10.1636/H05-14 SC.1",
					doi-asserted-by: "publisher"
				  }
				  */
				  var doi = doc.message[i][j].DOI;
				  doi = doi.replace(/sc.1?/g, '');
				  doi = doi.replace(/\s/g, ''); 
				  doi = doi.toLowerCase(); 
				  
                 var identifier_id = reference_id + '#doi';
                              
				  triples.push(triple(reference_id,
					'http://schema.org/identifier',
					identifier_id));
					
				 triples.push(triple(identifier_id,
					'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
					'http://schema.org/PropertyValue'));

				  triples.push(triple(identifier_id,
					'http://schema.org/propertyID',
					'doi'));

				  triples.push(triple(identifier_id,
					'http://schema.org/value',
					doc.message[i][j].DOI.toLowerCase()
				  ));
				              
				  
					
				 			  						
				}  
				
				// unstructured?
                if (doc.message[i][j].unstructured) {
                	var text = doc.message[i][j].unstructured;
                	text = text.replace(/\n/g, '');
				  triples.push(triple(reference_id,
					'http://schema.org/description',
					text
					));
				}               
				
				// metadata
               if (doc.message[i][j].author) {
				  triples.push(triple(reference_id,
					'http://schema.org/creator',
					doc.message[i][j].author));
				}               
				
				
               if (doc.message[i][j]['article-title']) {
				  triples.push(triple(reference_id,
					'http://schema.org/name',
					doc.message[i][j]['article-title']));
				}               
				
               if (doc.message[i][j]['journal-title']) {
               		var container_id = reference_id + '-container';
               		
  				  triples.push(triple(reference_id,
					'http://schema.org/isPartOf',
					container_id));

 				  triples.push(triple(container_id,
					'http://schema.org/name',
					doc.message[i][j]['journal-title']
					));
				} 
				 
                if (doc.message[i][j].volume) {
				  triples.push(triple(reference_id,
					'http://schema.org/volumeNumber',
					doc.message[i][j].volume));
				} 
				              				             
               if (doc.message[i][j]['first-page']) {
				  triples.push(triple(reference_id,
					'http://schema.org/pageStart',
					doc.message[i][j]['first-page']));
				}  
				             
               if (doc.message[i][j].year) {
               		var year = doc.message[i][j].year;
                	year = year.replace(/[a-z]$/, '');
				  triples.push(triple(reference_id,
					'http://schema.org/datePublished',
					year));
				}               
				             
			  }
			
			break;
  
			

        default:
          break;
      }
    }

    if (type == '') {
      type = 'http://schema.org/CreativeWork';
    }
    

    // defaults
    triples.push(triple(subject_id,
      'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
      type));

    output(doc, triples);
  }
}

function couchdb(doc) {
  if (doc['message-format']) {
    if (doc['message-format'] == 'application/vnd.crossref-api-message+json') {
      message(doc);
    }
  }
}

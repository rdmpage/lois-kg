// Based on https://github.com/jprante/elasticsearch-analysis-standardnumber/blob/master/src/main/java/org/xbib/elasticsearch/common/standardnumber/SICI.java
function sici_checksum(sici) {
	var ALPHABET = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ#";

    var modulus = ALPHABET.length;
	var len = sici.length;
	var sum = 0;
	for (var i = 0; i < len; i++) {
		var val = ALPHABET.indexOf(sici.charAt(i));
		 sum += val *  (i %2 == 0 ? 1 : 3);
	}

    var chk = modulus - sum % modulus;
    
    var check = chk > 35 ? '#' : ALPHABET.charAt(chk);

	return check;
}

//----------------------------------------------------------------------------------------

function create_sici(item) {

	var sici = [];

	sici.push(item.issn);
	
	sici.push('(');		
	sici.push(item.year);
	sici.push(')');

	sici.push(item.volume);

	sici.push('<');

	sici.push(item.spage); 
	
	// title
	if (item.title) {
	
		item.title = item.title.latinise();

		item.title = item.title.toUpperCase();
		item.title = item.title.replace(/[^A-Z\s]/g, '');

		var words = item.title.split(' ');

		var numWords = Math.min(words.length, 6);

		var initials = [];
		for (var j = 0; j < numWords; j++)
		{
			initials.push(words[j].charAt(0));
		}

		sici.push(':');
		sici.push(initials.join(''));
	}	

	sici.push('>');
	
	sici.push('2.0');
	sici.push('.CO;2-');
	
	var sici_string = sici.join('');
	
	sici_string += sici_checksum(sici_string);
	
	return sici_string;

}

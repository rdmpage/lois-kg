	var len = sici.length;
	var sum = 0;
	for (var i = 0; i < len; i++) {
		var val = ALPHABET.indexOf(sici.charAt(i));
		 sum += val *  (i %2 == 0 ? 1 : 3);
	}

    var chk = modulus - sum % modulus;
    
    var check = chk > 35 ? '#' : ALPHABET.charAt(chk);

	return check;
}

//----------------------------------------------------------------------------------------
function create_sici(item) {

	var sici = [];

	sici.push(item.issn);
	
	sici.push('(');		
	sici.push(item.year);
	sici.push(')');

	sici.push(item.volume);

	sici.push('<');

	sici.push(item.spage); 
	
	// title
	if (item.title) {

    item.title = item.title.latinise();

		item.title = item.title.toUpperCase();
		item.title = item.title.replace(/[^A-Z\s]/g, '');

		var words = item.title.split(' ');

		var numWords = Math.min(words.length, 6);

		var initials = [];
		for (var j = 0; j < numWords; j++)
		{
			initials.push(words[j].charAt(0));
		}

		sici.push(':');
		sici.push(initials.join(''));
	}	

	sici.push('>');
	
	sici.push('2.0');
	sici.push('.CO;2-');
	
	var sici_string = sici.join('');
	
	// clean
	sici_string = sici_string.replace(/\s/g, '');
	
	sici_string += sici_checksum(sici_string);
	
	return sici_string;
}

// START COUCHDB VIEW
function message(doc) {

    var subject_id = 'https://identifiers.org/insdc:' + doc.accession;

    
    var triples = [];
    var type = '';
    
    triples.push(
    	triple(
    		subject_id,
			'http://schema.org/name',
			doc.accession
			)
		);
		
    triples.push(
    	triple(
    		subject_id,
			'http://schema.org/description',
			doc.definition
			)
		);
		
    
    // reference(s)
    
    if (doc.references) {
    	for (var i in doc.references) {
    		if (doc.references[i].type == 'article-journal') {
    		
    			var index = parseInt(i + 1);

				var reference_id = subject_id + '#reference_' + index;
				
				triples.push(
					triple(
						subject_id,
						'http://schema.org/citation',
						reference_id
						)
					);	
					
				// container
				
				var container_id = reference_id + '#container';
				var item = {};
				
				if (doc.references[i].ISSN) {
					container_id = 'http://worldcat.org/issn/' + doc.references[i].ISSN[0];
					item.issn = doc.references[i].ISSN[0];
				}			
				
				triples.push(
					triple(
						reference_id,
						'http://schema.org/isPartOf',
						container_id
						)
					);				
					
				
    			for (var j in doc.references[i]) {
    				switch (j) {
    				
    					case 'title':
							triples.push(
								triple(
									reference_id,
									'http://schema.org/name',
									doc.references[i][j]
									)
								);	
							item.title = doc.references[i][j];			
    						break;
    						
    					case 'container-title':
							triples.push(
								triple(
									container_id,
									'http://schema.org/name',
									doc.references[i][j]
									)
								);				    						
    						break;
    						
    					case 'volume':
							triples.push(
								triple(
									reference_id,
									'http://schema.org/volumeNumber',
									doc.references[i][j]
									)
								);
								
							item.volume = doc.references[i][j];
    						break;
    						
    					case 'issue':
							triples.push(
								triple(
									reference_id,
									'http://schema.org/issueNumber',
									doc.references[i][j]
									)
								);				
    						break;
    						
    					case 'page-first':
							triples.push(
								triple(
									reference_id,
									'http://schema.org/pageStart',
									doc.references[i][j]
									)
								);	
							item.spage = doc.references[i][j];					    					
    						break;

					  case 'issued':
						 var date = '';
						 var dateparts = doc.references[i][j]['date-parts'][0];
		 
						 switch (dateparts.length) {
							case 1:
							   date = dateparts[0];
							   break;
							case 2:
							   date = dateparts[0] + '-' + ("00" + dateparts[1]).slice(-2) + '-00';
							   break;
							case 3:
							   date = dateparts[0] + '-' + ("00" + dateparts[1]).slice(-2) + '-' + ("00" + dateparts[2]).slice(-2);	           
							   break;
							default:
								break;
						}
						triples.push(triple(reference_id,
						  'http://schema.org/datePublished',
						  date.toString()));
						  
						item.year = dateparts[0];	    
						break;
   						
    					/*
    					case 'DOI':
							triples.push(
								triple(
									reference_id,
									'http://schema.org/sameAs',
									'"https://doi.org/' +  doc.references[i][j] + '"'
									)
								);				
    						break;
    					*/
    						
    					default:
    						break;
    					
    				
    				
    				
    				
    				}
  
    			
    			
    			}
    		
    		  				
    				if (
    					item.issn && item.volume && item.spage && item.title
    					)
    				{
    					var sici = create_sici(item);

						triples.push(triple(reference_id,
						  'http://schema.org/sameAs',
						  '"urn:sici:' + sici + '"')
						  );    					
    				}
    		
    		}
    	
    	
    	}
    
    
    }
    
    
    // source
    
    
    // taxonomy
    
    


    if (type == '') {
      type = 'http://schema.org/Record';
    }    

    // defaults
    triples.push(triple(subject_id,
      'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
      type));

    output(doc, triples);
  
}

function couchdb(doc) {
	message(doc);
}

.item img {

/* hide outline highlght when summary is shown */
summary:focus {
	outline-style: none;
}

summary::-webkit-details-marker {
  display: none
}

summary:before {
	content: "+";
}

details {
	border-left:1px solid black;
}

details[open] summary:before {
  content: "-";
}


</style>

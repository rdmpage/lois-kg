                        "@value": "A chromatographic survey, qualitative analysis and quantitative measurements of the carotenoids of the Formosan Salvia were undertaken in order to obtain information which could be used to supplement the data from chromosome, pollen viability, morphology and ecological studies. Conclusions were derived from the chemotaxonomic technique and other approaches. The results agree in all respects with the concepts of the interspecific hybridization (Anderson, 1954) and reticulate evolution relationships or participation theory (Hayata, 1919) found between each entity of Salvia. Several dispositions are suggested, the most striking being the recognition of some populations as being hybrids. Of these, some populations of S. hayatana may have been derived from S. hayatana X arisanensis and S. hayatana X hualiensis, and S. keitaoensis from S. hualiensis X arisanensis. S. japonica might have originated from the hybridization of S. japonica subsp. taipingshanensis with a hayatana-like ancestor. The speciation pathway, by hybridization and chromosome doubling, and the reticulate relationships in Formosan Salvia is established."

                    "description": [
                        {
                            "@language": "en",
                            "@value": "The position, topography, and climate of Taiwan are briefly described and shown to be very important for the richness of its pteridophytic flora. The history of botanical exploration of Taiwan is briefly described. It is pointed out that many nomenclatural problems pertaining to Asiatic plants can only be solved by work in European herbaria.The present study is mainly based on the author's field work from 1968 to 1981 both on flora and vegetation, and herbarium studies in Japanese and western European herbaria. 617 taxa were critically examined; they include 4 new species correction. One-third of the names had not been used in Taiwanese botanical literature before.The elevational distribution patterns of Taiwanese pteridophytes agree very well with the vegetation zones in Taiwan. 43% of the Taiwanese pteridophytes belong to the warm-temperate forest zone. Most of the pteridophytes in the coniferous forest zones extend to or are mainly distributed in the Himalayan region. The closest relatives of endemic species in the coniferous forest zones were also studied; they show the same phytogeographical connections.Selective criteria are proposed for comparing floras of neighbouring regions. An analysis of the distribution of selected pteridophytes in the broad-leaved forest zones gave the following results: the pteridophytic flora of Taiwan has very weak relationships with that of Malesia; the pteridophytes of subtropical Taiwan form links with those of the Ryukyus, SE. China, and the lowlands of Indo-China; the pteridophytes of the warm-temperate zone are closely related to those of SW. China (especially Szechwan, Yunnan, Kweichow), N. Indo-China, and NE. India. Thus, Taiwan can be said to have an East Asiatic, rather than a SE. Asiatic-Malesian fern flora, in spite of its position between the two areas."
                        },
                        {
                            "@language": "zh",
                            "@value": "臺灣的蕨類植物種類繁多顯然與其地理位置、地形、氣候有關。由臺灣蕨類植物的採集史，進而指出許多亞洲植物命名上的問題，必須追溯至現存於歐洲標本館，早期採自亞洲的標本。本研究材料主要來自作者自行收集，自民國57年自70年間野外資料，及自民國70年至73年間日本、歐洲各大標本館中資料；全臺灣蕨類植物本文確認617種，其中包含4新種，13新紀錄種，15新組合，33新異名，27新更正，1/3的學名在臺灣植物誌第一版中並未提及。臺灣蕨類植物的垂直分佈，大致與臺灣植被帶的垂直分佈相符，43%的種類生長在臺灣的暖溫帶；在針葉樹林帶的臺灣蕨類植物，大多數是以喜瑪拉雅山區為其分佈中心，同時也尋找此植被帶固有蕨類植物的最親緣種，發現其分佈中心同前。本文首次提出，將植被學的選擇重要植物觀念，運用在植物地理學上，經用此觀念，得到臺灣闊葉林帶蕨類植物的地理親緣關係如下：一、與馬來西亞植物區系關係極為薄弱；二、臺灣的亞熱帶與琉球群島，大陸東南沿海諸省，中南半島低地，應屬同一植物地理單位；三、臺灣的暖溫帶與大陸西南諸省，中南半島北部高地，印度東北角，屬另一植物地理單位。臺灣本島雖然位於馬來西亞植物區系的北緣，但其植物地理親緣關係卻顯然偏向亞洲大陸。"
                        }

                    "description": [
                        {
                            "@language": "en",
                            "@value": "Twenty-four species of subgenus Bladhia (Thunb.) Mez and two species of subgenus Chinensia (Nakai) Yang of Ardisia (Myrsinaceae) are recognized in this treatment. Subgenus Bladhia is redefined as the shrubby or subshrubby plants having axillary inflorescences from hypsophylls only or from both leaves and hypsophylls, 4-15 ovules in 1-3 series (mostly 4-6 ovules in one series) on the free central placenta, serrate or serrulate or fimbriate-serrulate leaves subverticillately arranged, hypsophylls on stems, and uniseriate and/or round-capitate and/or elongate-bicellular-capitate hairs on young stems, leaves, and inflorescences. On account of the position of inflorescences, this subgenus is possibly related to subgenus Tinus of Ardisia. However, the question concerning its allied subgenus is still open.Subgenus Chinensia consisting of 2 species is delimited by having axillary inflorescences only from the leaves, 5-8 ovules in 1-2 series, leaves alternately arranged, coarsely dentate or undulate or entire, no hypsophylls, scales irregularly peltate on young stems, etc. Subgenus Akosmos is closely related to subgenus Chinensia as is evidenced by the similarity in inflorescences, calyx-lobes, series of ovules, leaf venation, and trichomes.Geographically, subgenus Bladhia extends from Assam, northeast of India, to the Malay Peninsula, Java, Borneo, Indochina, the Philippines South and East Mainland China, Taiwan, the Ryukyus, Japan, and Korea. Subgenus Chinensia is sporadically distributed in the Malay Peninsula, Indochina, and mostly distributed in South and East Mainland China, Taiwan, and the Ryukyus.This study gives a taxonomic history of the subgenus concerned and a systematic treatment of vegetative and reproductive structures as well as foliar venation."
                        },
                        {
                            "@language": "zh",
                            "@value": "本文依形態特徵檢討梅滋（Mez）在西元1902年處理全世界紫金牛科時，於紫金牛屬中所成立鋸齒亞屬（Bladhia）之植物。根據研究結果得知，該亞屬中的種類並非自然的一羣，其中兩種應另成為華紫金牛亞屬（Sect. Chinensis）之必要。鋸齒亞屬的特徵應修正為：灌木或亞灌木；花序僅由苞葉腋或皆由苞葉腋和葉腋生出；胚珠4～15粒，成一輪至三輪排列（絕大多數成一輪），中央獨立胎座；葉輪生或近于輪生（極少數成互生），有鋸齒或細鋸齒或流蘇狀鋸齒；莖上有苞葉；植物體有單列狀毛，頭狀毛，或二長細胞頭狀毛。由花序的位置推測，鋸齒亞屬可能和高木亞屬（Subg. Tinus）有相近的親緣性，但此觀點仍待商榷。具有兩種的華紫金牛亞屬的特徵為：花序限生於葉腋；5～8個胚珠成一至二輪排列；葉互生，全緣或有波狀緣或有粗而不銳的鋸齒；莖上無苞葉，幼嫩部份和葉背有不規則形狀的盾狀麟片。以花序、萼片、胚珠排列、和鱗片等特徵推論， 此新成立的亞屬和腋序亞屬（Subg. Akosmos）有較密切的親緣關係。就地理分佈而言，鋸齒亞屬從印度東北方的阿薩姆向東至馬來半島、爪哇、婆羅洲、中南半島、菲律賓、中國大陸東南各省、臺灣、琉球、韓國、日本。而華紫金牛亞屬在馬來半島、越南有零星分佈外，主要在中國大陸的東南各省、臺灣和琉球。"

                    "description": [
                        {
                            "@language": "zh",
                            "@value": "臺灣有二種白花酢醬草（Oxalis acetocella）之近緣種，臺灣山酢醬草及大霸尖山酢醬草。後者分布於臺灣北部高海拔山區，小葉倒卵形，且裂片圓形；前者分布於臺灣中海拔山區，小葉倒三角形，且裂片鈍狀。此二者之地下莖直徑介於白花酢醬草及山酢醬草（O. griffithii）之間。由於大霸尖山酢醬草小葉之葉長大於葉寬，在相關種類裡是特殊的一羣，因此處理為白花酢醬草之亞種。而臺灣山酢醬草之小葉長度，整體而言較之山酢醬草來得短，因此處理為山酢醬草之變種。"
                        },
                        "Huang, S.-F. & Huang T.-C. (1990) Notes on the flora of Taiwan (8)– Oxalis acetosella and its allies. Taiwania 35: 7–11.",
                        {
                            "@language": "en",
                            "@value": "There are two taxa related to Oxalis acetocella in Taiwan, which are treated as O. acetocella ssp. taemoni and O. acetocella ssp. griffithii var. formosana separately. The former is characterized by the leaflets having round lobes and the length being longer than the width; the latter is distinctive by leaflets having obtuse lobes and the length being shorter than the width and the size of leaflets is smaller when compared to O. acetocella ssp. griffithii var. griffithii. The diameter of rhizome of these two taxa are intermediate between O. acetocella and O. griffithii when compared with specimens collected from Europe, Japan and China."
                        }

                            "@language": "en",
                            "@value": "Aphyllodium (DC.) Gagnepain is adopted as the correct generic name instead of Dicerma DC. Narrower circumscription of A. biarticulatum is adopted, and the following new combinations are made: Aphyllodium australiense (Schindl.) H. Ohashi, A. hispidum (Schindl.) H. Ohashi, A. hispidum var. collettii (Schindl.) H. Ohashi, and A. novoguineense (Schindl.) H. Ohashi. Key to all the taxa included in the genus is prepared."

                            "@value": "This study is based on dry specimens. Nineteen taxa belonging to 11 genera are treated. Bredia rotundifoia is treated as B. hirsuta var. rotundifolia and Sarcopyramis delicate as S. napalensis var. delicata. Bredia penduliflora is treated as a synonym of B. gibba. Some species are treated by following various author's opinion, such as Barthea formosana as B. barthei, Osbeckia crinite as O. opipara, Sarcopyramis bodinieri as S. napalensis var. bodinieri. Letotyple of Medinilla hayataina is proposed. Notes are given. Convenient keys, mainly based on vegetative organ, are also proposed."

                        {
                            "@language": "zh",
                            "@value": "本研究以乾燥標本為主，總共處理11屬包含19個分類羣，其中圓葉布勒德藤（Bredia rotundifolia）布勒德藤（Bredia scandens），東方肉穗草（Sarcopyramis delicate）及肉穗草（Sarcopyramis bodinieri）處理為變種；垂序布勒德藤（Bredia penduliflora）處理為小金石榴（Bredia gibba）之異名；深山野牡丹（Barthea formosana）為稜果花（Barthea barthei）之異名；闊葉金錦香（Osbeckia crinita）更正為朝天罐（Osbeckia opipara）；並從蘭嶼野牡丹藤（Medinilla hayataina）之等價模式標本（syntype）中選取模式標本（lectotype）。文中每一種屬均加入檢索表，有問題之分類羣亦加附註解。"

                            "@language": "zh",
                            "@value": "短序鐵莧菜（Acalypha brachystachya Hornem.）首次採自臺灣之高雄縣藤枝。本種主要特徵為花序腋生而且非常短，雄花與雌花長在同一花序、雄花位於花序上端，雌花之苞片為三深裂片構成。分布於非洲、印度、中國大陸、臺灣及爪哇。本文同時比較鐵莧菜（A. australis L.）、印度鐵莧（A. indica L.）、小葉鐵莧（A. minima Keng）及恒春鐵莧（A. matudai Hay.）之外部形態特徵，再次確認印度鐵莧存在於臺灣，並將小葉鐵莧處理為印度鐵莧之變種。"
                        },
                        {
                            "@language": "en",
                            "@value": "Acalypha brachystachya Hornem. is reported in Taiwan for the first time. This species characterized by the very short axillary spike enclosed the male flowers at the upper portion and the female flowers at the lower portion with deeply 3-fided bracts. A comparison of the newly recorded species with A. australis, A. indica, A. minima and A. matudai is given. A. indica is reconfirmed in Taiwan and A. minima is treated as its variety."
                        }

                            "@value": "根據文獻和模式標本微縮影片認為台灣本島並沒有大花蒺藜（Tribulus cistoides L.），而東沙島則有該種的分布。本文從外部形態、花部形態和花粉來比較大花蒺藜和省產2種蒺藜，確認為3個不同的分類群，分別為大花蒺藜、蒺藜（T. terrestris L.）和臺灣蒺藜（T. taiwanense Huang & Hsieh）。本文並報導染色體數目，蒺藜2n=36，大花蒺藜2n=12, 36，而台灣蒺藜2n=24。"

                        {
                            "@language": "en",
                            "@value": "The relationships among Ajuga formosana Hay., Paraphlomis gracilis (Hemsl.) Kudo and P. parviflora Wu & Li have been confusing for a long time. Kudo (1929) treated A. formosana as conspecific with P. gracilis. We accept the generic name Paraphlomis, and we found that the Taiwan specimens so named P. gracilis are different form those of mainland Chinese ones on the basis of their external and pollen morphology and geographical distribution. Therefore, we propose a new combined name, i. e., P. formosana (Hay.) Hsieh & Huang, comb. nov. for the Taiwan plants. The name of P. parviflora was based on the specimen collected by Suzuki and is considered to be conspecific th P. formosana. The chromosome number of P. formosana (2n = 34) is also reported."
                        },
                        {
                            "@language": "zh",
                            "@value": "根據模式標本比對說明Ajuga formosana Hay.和Paraphlomis parviflora Wu & Li（小花假糙蘇）為同一種植物，前者發表較早為有效的合法名。作者根據花部特徵將Ajuga formosana新組合成Paraphlomis formosana (Hay.) Hsieh & Huang, comb. nov.（台灣假糙蘇）。根據外部形態及花粉形態，說明產於台灣的台灣假糙蘇和產於中國大陸的纖細假糙蘇（P. gracilis (Hemsl.）Kudo）為不同的種。本文並首次報導台灣假糙蘇的染色體數目2n = 34。"

                    "description": [
                        {
                            "@language": "zh",
                            "@value": "經本文整理後，台灣蕁麻科冷水麻屬有13種及1變種，盤花麻屬及烏來麻屬各有1種。其中，橢圓葉冷水麻為新種，透莖冷水麻為台灣之新紀錄，日本冷水麻確認其分布於本島。矮冷水麻之原種及其變種齒葉矮冷水麻均見於台灣。以前認為特產於台灣的長梗盤花麻為一世界廣布之多形種。各屬種均附與詳細描述。除了小葉冷水麻之外，均給予手繪圖。中華冷水麻為蕁麻科苧麻屬植物，自冷水麻屬中剔除。"
                        },
                        {
                            "@language": "en",
                            "@value": "Pilea, Lecanthus, and Procris of Urticaceae of Taiwan are revised. Thirteen species and one variety of Pilea, one species of Lecanthus, and one species of Procris in Taiwan are recognized. Pilea elliptifolia Shih & Yang, P. peploides var. major Wedd., and P. pumila (L.) A. Gray are first reported. Pilea japonica (Maxim.) Hand.-Mazz. is confirmed. Lecanthus peduncularis (Royle) Wedd., previously L. sasakii Hayata, is an universal species. Detailed descriptions of the genera and the species treated here are given. Line-drawings of the species are given except Pilea microphylla (L.) Liebm. Pilea wattersii Hance is excluded from the genus."
                        }

                            "@value": "根據臘葉標本及已發表之文獻，訂正台灣之筷子芥屬(Arabis)植物，總共確認四種。葉芽筷子芥(A. gemmifera)為新紀錄植物，台灣筷子芥(A. alpina var. formosana)為新有效變種。根據最近之分類處理，玉山筷子芥之學名變更為A. lyrata subsp. kamtschatica，基隆筷子芥之學名變更為A. stellaris var. japonica。"
                        },
                        {
                            "@language": "en",
                            "@value": "The genus Arabis in Taiwan is revised. By comparing dry specimens and published literature, four species are recognized in Taiwan including one new record, A. gemmifera (Matsumura) Makino ex Hara, and one new validated variety A. alpina L. var. formosana Masamune ex S. F. Huang. By adopting the treatment of Inoue, A. morrisonensis Hayata is a synonym of A. lyrata L. ssp. kamtchatica (Fisch. Ex DC.) Hulten and A. kelunginsularis Hayata is a synonym of A. stellaris DC. Var. japonica (A. Gray) Fr."

                {
                    "@id": "https://doi.org/10.6165/tai.1995.40.91",
                    "@type": [

                    ],
                    "datePublished": "1995-06-01",
                    "description": [
                        {
                            "@language": "zh",
                            "@value": "本文以植物外部形態，花粉形態，染色體數目及其核型作為分類特徵，訂正台灣之細辛屬（Asarum）植物。總共確認六種，包括二種新種。其種類為薄葉細辛（A. caudigerum），鴛鴦湖細辛（A. crassusepalum），上花細辛（A. epigynum），下花細辛（A. hypogynum），大花細辛（A. macranthum），及太平山細辛（A. taipingshanianum）。其花粉粒無孔，或具4-6孔。染色體除上花細辛為2n=12外，其餘種類皆為2n=24。本文將本屬已發表之染色體核型分為七型，而以大陸西南地區之染色體型最繁雜，故支持馬金雙於1990年提出大陸西南地區可能為本屬之起源中心說法。由於台灣細辛屬植物之染色體核型包含於華南地區者，本文認為台灣之細辛植物乃由華南地區分化而來。"
                        },
                        {
                            "@language": "en",
                            "@value": "The genus Asarum of Taiwan is revised on the bases of morphology, pollen features and karyotype analysis. Six species including two new ones are recognized, i.e. A. caudigerum Hance, A. crassusepalum S. F. Huang, T. H. Hsieh & T. C. Huang, sp. nov., A. epigynum Hayata, A. hypogynum Hayata, A. macranthum Hook. F. and A. taipingshanianum S. F. Huang, T. H. Hsieh & T. C. Hunag, sp. nov. These six species can also be identified by using the pollen features alone. The pollen grains are characterized by inaperturate or 4-6-colpoidate. The chromosome number is 2n=24 except A. epigynum with 2n=12. The evidences from different karyotypes and their geographical distribution data make it possible to reconfirm that the center of origin for this genus is South West China. It is also suggested that the plants of Asarum of Taiwan are derived from South China since their karyotypes are within the range of the South China."
                        }
                    ],

                        {
                            "@language": "zh",
                            "@value": "本篇是有關臺灣產毛茛科（Ranunculaceae）植物一些屬的分類學之研究，計有烏頭屬（Aconitum L.）、銀蓮花屬（Anemone L.）、雞爪草屬（Calathodes Hook.f. & Thomson）、黃連屬（Coptis Salisb.）、人字果屬（Dichocarpum W.T. Wang & Hsiao）、毛茛屬（Ranunculus L.）與金蓮花屬（Trollius L.）等七屬，共十九個分類群。文中對每一分類群皆有詳細描述，並附其檢索表及在臺之分布圖。"
                        },
                        {
                            "@language": "en",
                            "@value": "This is a taxonomic study of some genera of Ranunculaceae in Taiwan, including Aconitum L., Anemone L., Calathodes Hook.f. & Thomson, Coptis Salisb., Dichocarpum W. T. Wang & Hsiao, Ranunculus L. and Trollius L. Two taxa of Aconitum are recognized in Taiwan; Eriocapitella is a synonym of Anemone; the concept of the genus Dichocarpum to replace the genus Isopyrum in Taiwan is accepted; Ranunculus cantoniensis is recognised as the most common species in Taiwan; brief notes are provided for species of Calathodes, Coptis and Trollius. A key to taxa, distribution maps and taxonomic descriptions are also provided."
                        }

                            "@language": "zh",
                            "@value": "台灣或亞洲的桑寄生屬（Loranthus Jacq.）、梨果桑寄生（舊稱桑寄生）屬（Scurrula L.）及鈍果桑寄生（舊稱松寄生）屬（Taxillus Van Tiegh.）的分類處理混淆是淵源於早期的文獻對於這群植物的變異及親源了解不多，本研究提出鈍果桑寄生屬的新分類處理，包括新合成屬的描述、屬內台灣 十種的分類檢索表、一新紀錄種、一新種及兩變種。"
                        },
                        {
                            "@language": "en",
                            "@value": "The confusion of the taxonomic treatment of the Loranthus Jacq., Scurrula L. and Taxillus Van Tiegh. in the Taiwanese mistletoes was due to the profound botanical publication with the little understanding in such great diversity and phylogeny within this group. This paper provides the taxonomic treatment of Taxillus Van Tiegh. in Taiwan, including the description of the new combined genus, the key to the ten species of this genus in Taiwan, one newly recorded species, one new species and two varieties."

                        {
                            "@language": "zh",
                            "@value": "本文描述黃芩屬一新種，南台灣黃芩（Scutellaria austrotaiwanensis Hsieh & Huang）。本種近似布烈氏黃芩（S. playfairi Kudo），但其具有較小的葉子，葉緣具4-5個淺圓齒，小堅果具短鉤狀突起，後者葉子較大，葉緣具5-9個鋸齒，小堅果具平滑瘤狀突起，足以區別。呂宋黃芩（S. luzonica Rolfe）長期以來被認為和省產的前二者植物有密切的關係，本文經由花粉的比對認為其與本省的此二者植物為不同的種。本種見於台灣南部位於海拔400至500公尺之楠木林陡坡上。本種之花粉形態、小堅果表皮微細構造及染色體數目2n=26均為首次報導。"
                        },
                        {
                            "@language": "en",
                            "@value": "A new species, Scutellaria austrotaiwanensis Hsieh & Huang from south Taiwan is described. This new species is similar to S. playfairi Kudo, but can be distinguished by its smaller leaves with 4 to 5 shallow crenations on the margins and the nutlet coat with short grappling-hook tuberculae. This new species differs from S. luzonica Rolfe by its rugulate-reticulate to reticulate and microperforate versus rugulate exinal ornamentation. This species is found on steep slopes between 400 and 500 m in Machilus dominated forest in south Taiwan. SEM micrographs of pollen grains and nutlets, and a chromosome number 2n=26 are provided."
                        }

                            "@language": "zh",
                            "@value": "五瓣木山螞蝗（Dendrolobium quinquepetalum（Blanco）Schindl.）是菲律賓之特有種，並與白木蘇花（Dend. Umbellatum）有所區別，雖然它曾被處理為後者之異名並被報導，亦分布於新幾內亞及澳洲昆士蘭區。在新幾內亞及澳洲被誤認為是五瓣木山螞蝗之標本，應鑑定為木山螞蝗（Desmodium arbuscula Domin），本文並將其學名新組合為Dendrolobium arbuscula（Domin）H. Ohashi。木山螞蝗是新幾內亞之新紀錄種，同時亦分布於斐濟。"

                            "@value": "Dendrolobium quinquepetalum (Blanco) Schindl. Is distinct from Dendr. Umbellatum and is endemic to Luzon and Mindoro in the Philippines, although it was reported also from New Guinea and Australia (Queensland). The specimens from New Guinea and Australia are referable to Desmodium arbuscula Domin for which Dendrolobium arbuscula (Domin) H. Ohashi is proposed here as a new combination. This species is new to New Guinea and also is found in Fiji."
                        }

                            "@value": "Herbarium and literature studies of orchids from China and Myanmar reveals three new species, seven new records, sixteen new combinations and two reductions. The new taxa are Conchidium dickasonii, Dendrobium cobra and Epipactis dickasonii. New combinations are proposed in the genera Conchidium (9), Pecteilis (1) and Pinalia (6). Habenaria rodgeri and Zeuxine chenkangensis are respectively found to be synonyms of H. rhodocheila and Z. flava."

                        "Averyanov, L.V. & Tanaka, N. (2012) New species of Peliosanthes and Tupistra (Aparagaceae) from eastern Indochina. Taiwania 57: 153–167.",
                        {
                            "@language": "en",
                            "@value": "Five new species of Peliosanthes (P. argenteostriata, P. grandiflora, P. nivea, P. nutans, P. retroflexa) and one species of Tupistra (T. theana) of Asparagaceae (Convallariaceae s.str.) family discovered recently in eastern Indochina (Vietnam and Laos) during extensive field work are described and illustrated. All described species are local endemics with very restricted geographical range. Data for each described species comprise standard citation of type specimens, description, list of paratypes, proposed species epithet etymology, data on ecology and distribution, as well as short taxonomic remarks."
                        },
                        {
                            "@language": "zh",
                            "@value": "本文報導近來中南半島東部（越南和寮國）大規模野外調查發現的五種球子草屬新種（P. argenteostriata, P. grandiflora, P. nivea, P. nutans, P. retroflexa）與一天門冬科開口箭屬新種（T. theana），並佐以手繪圖描述。上述新種皆為特有種且生長地範圍狹窄。每一新種的敘述資料包含標準的引用模式標本、描述、副模標本（paratype）列表、建議種名詞源、生態學及分佈數據和簡要分類備註。"
                        }

                        {
                            "@language": "zh",
                            "@value": "本文記述臺灣龍膽科新種植物東臺肺形草（Tripterospermum hualienense）。此新種於形態上接近小葉肺形草（T. microphyllum），但可藉由下列特徵加以區辨：莖延展且常具纏繞性，莖上部葉片線形至線狀披針形，略大的花萼裂片，窄長之花冠筒，花絲著生於花冠筒較高處，較短的子房柄，較大的果實，及明顯較小的種子。目前東臺肺形草之野外族群僅發現於臺灣東部山區。"
                        },
                        {
                            "@language": "en",
                            "@value": "Tripterospermum hualiense, a new species of Gentianaceae is described and illustrated from Taiwan. This species is similar to T. microphyllum but differs in having elongating and often twining stems, linear-lanceolate leaves in upper nodes, generally larger calyx lobes, long and narrow corolla tubes, higher inserted position of filaments, shorter gynophore at anthesis, larger berries, and distinctly smaller seeds. Populations of T. hualiense are so far only found in mountainous regions of eastern Taiwan."
                        }

                            "@value": "A new species of Gesneriaceae, Hemiboea pseudomagnibracteata B. Pan & W. H. Wu from limestone areas in Guangxi, China, is described and illustrated. The new species is close to Hemiboea magnibracteata Y. G. Wei & H. Q. Wen, but differs in its leaf blade oblong-elliptic to obovate, apex acuminate; calyx 5-parted to the base, lobes equal, linear-lanceolate, 8-12 × 2-2.5 mm; corolla white, outside glabrous, with densely brown spots, inside white with densely brown spots."

                        {
                            "@language": "en",
                            "@value": "A checklist of all species of Ficus L. available in the present political boundary of India is provided. About 115 taxa (89 species and 26 infraspecific taxa) of Ficus have been recorded here based on all available information. The taxa have been arranged according to the current classification among six subgenera and 12 sections. The maximum number of the species belongs to subgenera Urostigma. For each species, correct nomenclature with first citation followed by several relevant works and important synonyms has been provided along with Indian as well as world distribution. The taxonomic comments have also been provided for many species, if found necessary. Out of the 115 taxa occurring in India, only 10 taxa have been recorded as endemic. One new combination Ficus hirta Vahl subsp. triloba (Buch.-Ham. ex Voigt) Chaudhary has been proposed. In India, the species are distributed throughout the country from South to North up to the Himalayas at about 2,000 m elevations. The maximum diversity of the species lies in the North-East region followed by the Peninsular region and Andaman and Nicobar Islands. The province like Meghalaya in the North-East region has very rich diversity of Ficus as far as the number of species is concerned."
                        },
                        {
                            "@language": "zh",
                            "@value": "本文提供了一份在印度境內所有榕屬植物的清單，共包含115個分類群（89個種和26個種下分類群）。而本清單將此115個分類群又分為6個亞屬及12個節，其中物種數最豐富的亞屬為Urostigma。本文除描述每個物種在印度境內及世界上的分佈外，也提供了該物種同種異名之相關文獻，並針對數個物種提出分類上的意見。在此115個分類群中只有10個分類群是印度的特有種；本文也建議將亞種 Ficus hirta Vahl subsp. triloba （Buch.-Ham. ex Voigt）Chaudhary做合併處理。在印度境內榕屬物種多樣性最高處落在東北半島如梅加拉亞邦以及安達曼－尼科巴群島，兩個區域都具有引人注目的高物種多樣性存在。"
                        }

                            "@value": "本文研究馬來亞西部地區的禾葉蘭屬，並發現先前所描述的三個物種應處理為同物異名，分別是A. arundinaceum Ridl. (= A. cyathiforme J.J.Sm.)、A. mearnsii Ames (= A. globiceps Schltr.)和A. wenzelii Ames (= A. glumaceum Hook.f.)；另外，筆者也指出A. formosanum Rolfe應是獨立於A. inocephalum (Schauer) Rchb.f.之物種。本文也提出五個新種，分別為A. asahanense，A. boeeanum，A. galeandrae，A. maliauense 及A. pseudolaxum。"
                        },

                            "@language": "en",
                            "@value": "Studies of West Malesian material of the genus Agrostophyllum reveals that three previously described species should be treated as new synonyms of earlier named entities, namely A. arundinaceum Ridl. (= A. cyathiforme J.J.Sm.), A. mearnsii Ames (= A. globiceps Schltr.) and A. wenzelii Ames (= A. glumaceum Hook.f.). However A. formosanum Rolfe is found to be a good species, distinct from A. inocephalum (Schauer) Rchb.f. On the other hand five new taxa have been recognised and are proposed here, namely A. asahanense, A. boeeanum, A. galeandrae, A. maliauense and A. pseudolaxum."

                        {
                            "@language": "zh",
                            "@value": "本研究針對印度產12個紫雲英屬(Astragalus)特有種提出完整的分類說明。在喜馬拉亞西北部區域總共孕育了11個紫雲英屬特有種，而東部喜馬拉亞區域僅在錫金發現2個特有種。Jammu和Kashmir地區之特有種高居首位，共有7種。其中5種為Jammu和Kashmir地區所特有，有兩種分布到Uttaranchal，另一種還分布到錫金。只有一種紫雲英(A. tenuicaulis)分布於東西喜馬拉亞兩個區域。其餘均明顯只分布在東部或西北部喜馬拉亞局部的範圍。除了Astragalus uttaranchalensis之外，大多數的紫雲英特有種都相當稀有。在本調查中發現最近所描述採自Jammu和Kashmir地區的新種A. turgidus，和A. kashmirensis應是同一種。本文提供各個種的名稱、描述、分布、花期物候、分類註解、研究標本、分布圖和照片。本文並依據A. hoffmeisteri var. pilosus Ali提出新組合名A. falconeri var. pilosus (Ali) Chaudhary。同時發表採自喜馬拉亞Kumaon地區的新特有種A. nainitalensis。"
                        },
                        {
                            "@language": "en",
                            "@value": "The goal of the study is to provide a comprehensive taxonomic account of 12 endemic species of Astragalus occurring in India. The north-west Himalayan region harbors more endemic species (11 spp.) than eastern Himalaya where only two species have been noticed from Sikkim. Jammu & Kashmir with seven species occupies first position in the list of endemic species. Five species are strictly confined to Jammu & Kashmir, while two species to Uttaranchal and one species to Sikkim. Only one species (A. tenuicaulis) is found in both the Himalayas, otherwise the elements of both the Himalayas are quite distinct from each other. Most of the endemic species of Astragalus have been observed quite rare in the nature except A. uttaranchalensis. In the present investigation, A. turgidus, a newly described species from Jammu & Kashmir, has been found conspecific to A. kashmirensis. For each species nomenclature, description, distribution, phenology, taxonomic notes, list of the investigated materials, distribution map and figures are given. A new combination A. falconeri var. pilosus (Ali) Chaudhary has been proposed based on A. hoffmeisteri var. pilosus Ali. A new endemic species A. nainitalensis from Kumaon Himalaya has also been described here along with illustrations."
                        }

                    "datePublished": "2007-12-01",
                    "description": [
                        {
                            "@language": "zh",
                            "@value": "根據以往報告臺灣有三種原產於熱帶、亞熱帶近海岸地區之黃細心屬(Boerhavia)植物，：黃細心(B. diffusa L.)、紅花黃細心(B. coccinea Mill.)及直立黃細心(B. erectaL.)。其中紅花黃細心及直立黃細心為近年歸化臺灣之植物，本研究由野外觀察及標本鑑定指出，過去所訂黃細心學名B. diffusa L. 應為B. repens L.，並報導一新紀錄種－光果黃細心(B. glabrata Bl.)及一新種－花蓮黃細心(B. hualienense Chen & Wu sp. nov)。本文進行以上五種黃細心屬植物之分類訂正，提供檢索表，描述分類特徵、生態環境及相近種之比較區分，並提出這些植物在臺灣之分佈圖、彩色照片及新種、新紀錄種之解剖圖幅，以供辨識。"
                        },
                        {
                            "@language": "en",
                            "@value": "The genus Boerhavia is distributed in the tropical and subtropical regions of the Old and New World in both hemispheres. Many are characteristic of coastal habitats. It is represented in Taiwan by five species: B. coccinea Mill., B. erecta L., B. repens L., B. glabrata Bl., and B. hualienense Chen & Wu sp. nov. Boerhavia coccinea and B. erecta are recently known as alien species. Boerhavia repens and B. glabrata, both incorrectly reported previously in Taiwan as B. diffusa L., are recognized. Boerhavia hualienense is a new species from eastern Taiwan. In this paper we present a brief revision of the Taiwanese species of Boerhavia. A key to its taxa along with descriptions, line drawings, ecology, taxonomical notes, and a map showing the distribution of all five species on this island are provided."
                        }

                            "@language": "zh",
                            "@value": "在泰國東北部Phu Wua野生動物保護區砂岩高原發現一獨特之薑科月桃屬類群，並描繪為新種－Alpinia macrostaminodia A. Chaveerach & R. Sudmoon。本種非常類似大輪月桃，但可以數個特徵區別。最重要的區別特徵為葉片、小苞片、萼片、唇瓣以及假雄蕊。"
                        },
                        {
                            "@language": "en",
                            "@value": "Alpinia macrostaminodia A. Chaveerach & R. Sudmoon, a distinctive taxon was found on the Phu Wua sandstone flat plateau of Phu Wua Wildlife Sanctuary in northeastern Thailand. It is described and illustrated as a new species of the genus Alpinia Roxb. (Zingiberaceae). It is closely related to A. uraiensis Hayata, but differs in several characters. The important different characters are details of leaf, bracteole, calyx, labellum and staminodes."

                            "@value": "豆蘭是臺灣蘭科植物中種類最多的－屬。其採集上的不便與部分種類間相近的型態往往造成分類研究的困難。本研究中我們確認於臺灣東部與中部發現的豆蘭屬（蘭科）兩新種：短梗豆蘭Bulbophyllum brevipedunculatum與毛緣萼豆蘭B. ciliisepalum，並提供敘述、圖片，以及近似種間的比較。"

                            "@language": "en",
                            "@value": "Bulbophyllum (Orchidaceae) is the largest orchid genus in Taiwan. It is taxonomically problematic due to difficulty of field collection and morphological similarities between some species. In this study, we recognized two new Bulbophyllum species, B. brevipedunculatum and B. ciliisepalum, from eastern and central Taiwan. Descriptions, illustrations, and comparisons among related species were also presented."

                            "@value": "本文描繪在泰國北部發現之薑科荳蔻屬－新種，Amomum inthanonense A. Chaveerach & T. Tanee。本種非常類似梳唇砂仁(A. thysanochililum S. Q. Tong & Y. M. Xia)，但可以數個特徵區別。最重要的區別特徵為植株高達1.3公尺，葉舌先端二裂，邊緣具細毛；葉片橢圓狀矩圓形，葉基漸尖、楔形或歪斜，葉端銳尖至漸尖；總花梗長1-2公分；第一枚小苞片線狀矩圓形，先端具細毛，第二枚小苞片倒卵形，先端具細毛；花冠筒白色或淡紅色，背裂片與側裂片矩圓形；花藥黃色，矩圓形，先端微凹，藥隔附屬物2枚，長扁三角形，黃色；子房光滑。"
                        },
                        {
                            "@language": "en",
                            "@value": "A new species of the genus Amomum Roxb. (Zingiberaceae) from northern Thailand, Amomum inthanonense A. Chaveerach & T. Tanee is described and illustrated. It is closely related to A. thysanochililum S. Q. Tong & Y. M. Xia, but differs in several characters. The important different characters are plant up to 1.30m tall, ligule apex bilobed, edge ciliate; leaf blade elliptic-oblong, base attenuate, cuneate or oblique, apex acute to acuminate; peduncle 1-2 cm long; first bracteole linear-oblong, apex ciliate, second bracteole obovate, apex ciliate; corolla tube white or reddish-white, dorsal and lateral lobes oblong; anther yellow, oblong, apex emarginated, connective appendages 2, long flat deltoid, yellow; ovary glabrous."

                            "@language": "zh",
                            "@value": "持續的標本與文獻的研究發現了菲律賓野生蘭的新變種與資料。本文介紹兩個新的單種屬與種，此即Samarorchis sulitiana與Santotomasia wardiana。另介紹一新種，即Micropera edanoi。此外同義名Liparis monophylla則由L. carnicolor取而代之。又Liparis viridicallus Holttum為菲律賓之新紀錄種。只有七個種名被歸併為同義名，有兩個學名則重新認定其選定模式標本，即L. grandis與L. jarensis。"
                        },
                        {
                            "@language": "en",
                            "@value": "Continuing herbarium and literature studies of Philippine orchids have revealed a variety of new and noteworthy data. Two new monospecific genera and their species are proposed, namely Samarorchis sulitiana and Santotomasia wardiana. One new species in an established genus is also proposed, namely Micropera edanoi. One replacement name is proposed for the homonym Liparis monophylla, viz. L. carnicolor. Liparis viridicallus Holttum is newly recorded for the Philippines and seven taxa are proposed as synonyms of earlier entities. Two names are lectotypified, namely L. grandis and L. jarensis."
                        }

                        {
                            "@language": "en",
                            "@value": "An assessment of rare and threatened Pteridophytes of political India, classifying species into different categories, has been made based on our own field-observations, data from herbarium-collections, and published literature. Their general range in political India has been given, though only limited details of extra-Indian range are provided. Modern taxonomic concepts and nomenclature have been adopted. Our survey has revealed that 414 species of Pteridophytes (219 At risk, of which 160 Critically endangered, 82 Near-threatened and 113 Rare), constituting c. 41-43 % of the total number of c. 950-1000 Pteridophytes of political India, are threatened or rare there. 84 species included in earlier works are excluded as they are not considered to be of threatened status. One new combination and two nomina nova have been validated (Leptochilus pothifolius (D. Don) Fras.-Jenk., Asplenium rivulare Fras.-Jenk. and Thelypteris chandrae Fras.-Jenk.)."
                        },
                        {
                            "@language": "zh",
                            "@value": "作者根據田野調查的結果，以及參考現有標本館藏標本、出版文獻的資料，評估印度境內生存受威脅的稀有蕨類植物，將其歸類於不同的稀有程度等級。本研究提供這些稀有物種在印度的分布資料，除此之外，也提供部份的印度境外分布資料。作者採用現代分類學的概念及命名法則。本研究顯示分布於印度境內950-1000種蕨類植物中，有414種正受到生存威脅或是極為稀有（219種瀕危，包括160種嚴重瀕臨滅絕；82種接近受威脅，113種稀有），約占印度蕨類總數的41-43%。84種過去被認為稀有的種類，在此評估排除在面臨威脅名單之外。本研究報告提出一萊蕨屬新組合，以及鐵角蕨屬、金星蕨屬的新替代名稱，並將其合法化(Leptochilus pothifolius (D.Don) Fras.-Jenk., Asplenium rivulare Fras.-Jenk. and Thelypteris chandrae Fras.-Jenk.)。"
                        }

                            "@language": "en",
                            "@value": "Silene fortunei Vis. (Caryophyllaceae), a species from Continental China and Taiwan, was originally invalidly published (De Visiani, 1847) and subsequently validated (Rohrbach, 1868), but then was a later homonym of Silene fortunei Hort. ex Regel (1863). It was also superfluous for Silene fissipetala Turcz. (1854) as their holotypes are isotypes of each other (McNeill et al., 2006, Art. 9 Note 2). A new varietal combination is proposed for Silene kiiruninsularis Masam."
                        },
                        {
                            "@language": "zh",
                            "@value": "產於臺灣及中國大陸的蠅子草（石竹科）其學名Silene fortunei Vis.為不正當的出版(De Visiani, 1847)。隨後雖經正當的出版 (Rohrbach, 1868)，但此名又在Silene fortunei Hort. ex Regel (1863)之後出現同名，且又是Silene fissipetala Turcz. (1854)的一個多餘學名。此乃基於它們的全模式與複模式彼此重複之故(McNeill et al., 2006, Art. 9 Note 2)。本文就基隆蠅子草(Silene kiiruninsularis Masam)提出一新的變種組合。"
                        }

                            "@value": "接續先前的標本館與文獻研究屬於斑葉蘭族之植物發現了新的紀錄種與新種。四新種分別為Aspidogyne carauchana, A. chocoensis, Microchilus dryanderae與M. perijanus.。"

                            "@language": "en",
                            "@value": "Continuing herbarium and literature studies of orchids belonging to Subtribe Goodyerinae has revealed new distributional records and new taxa. The four new species proposed are Aspidogyne carauchana, A. chocoensis, Microchilus dryanderae and M. perijanus. Microchilus procerus is lectotypified."

                            "@language": "zh",
                            "@value": "本文就分布於泰國東北邊的山奈屬（薑科）新種－Kaempferia sisaketensis Picheans. & Koonterm提供描述及圖片。此一新種可以藉由二至四片橢圓形、無毛的葉片，粉紅至紫色的花，深裂的唇瓣，及假雄蕊缺如等特徵，易於與其他相近分類群鑑別，相近種K. spoliata Sirirugsa及K. chayanii Koonterm亦在本文中一併予以討論。"
                        },
                        {
                            "@language": "en",
                            "@value": "Kaempferia sisaketensis (Zingiberaceae), a new species from Northeastern Thailand, is described and illustrated. This new taxon can be easily recognized by its 2-4 elliptic and glabrous leaves, pink to violet flowers with the deeplybilobed labella, and the absence of the staminodes. Relationship with its closely related taxa, K. spoliata Sirirugsa and K. chayanii Koonterm, is also discussed."
                        }

                            "@language": "zh",
                            "@value": "本文為臺灣蘭科植物分類及多樣性之增補與註記。文中報導五新紀錄種：三裂皿蘭、杉野氏皿蘭、綠皿蘭、南嶺齒唇蘭以及短裂闊蕊蘭；並提出輻射大芋蘭、綠葉旗唇蘭、關山雙葉蘭與梅峰雙葉蘭之新分類處理。其中綠葉旗唇蘭(Kuhlhasseltia integrum)，關山雙葉蘭(Neottia kuanshanensis)，梅峰雙葉蘭(Neottia meifongensis)與短裂闊蕊蘭(Peristylus taipoensis)為新組合名。"

                        {
                            "@language": "en",
                            "@value": "This paper focuses on taxonomy and diversity of the family Orchidaceae in Taiwan. Five species are reported as new records, including Lecanorchis triloba, L. suginoana, L. virella, Odontochilus nanlingensis and Peristylus taipoensis. New treatments are provided for Eulophia pulchra var. actinomorpha, Vexillabium integrum, Listera kuanshanensis and L. meifongensis. Among these species, Kuhlhasseltia integrum, Neottia kuanshanensis, Neottia meifongensis and Peristylus taipoensis are new combined names."
                        }

                    "description": [
                        {
                            "@language": "zh",
                            "@value": "臺灣產薑科月桃屬植物有頻繁的種間雜交現象，在本島六個原生種中，有四種曾被報導參與了一網狀雜交關係。本文根據形態及生態地理上的證據，新描述一推斷來自山薑(A. japonica)及普萊氏月桃(A. pricei)的天然雜交－宜蘭月桃(A. × ilanensis)，並提供其手繪圖及照片。基於這些雜交個體呈現零散分布以及孕性大幅降低的特性，作者認為此雜交為多次獨立發生的事件。此新雜交組合的發現顯示臺灣本島的六個獨立種均具有相互雜交的能力。"
                        },
                        {
                            "@language": "en",
                            "@value": "The genus Alpinia in Taiwan was very impressed by its frequent hybridization. Four out of 6 indigenous species in Taiwan proper have been reported to be involved in a reticulate hybridization. This paper describes and illustrates a new natural hybrid A. × ilanensis, putatively derived from A. japonica and A. pricei, which is supported by morphological and ecogeographical evidences. Based on sparse distribution mode and serious fertility reduction in these hybrid individuals, we suppose that the hybridization events between A. japonica and A. pricei have been independently occurred multiple times in field. This newly discovered hybrid reveals that all 6 independent species in this island possess the ability to cross each other."
                        }

                            "@value": "本文記述產自臺灣南部屏東里龍山之新種蘭科植物「狹葉摺唇蘭(T. angustifolia)」之學名、形態特徵、產地、花期及標本等資料。本種與相似種日本摺唇蘭(T. nipponica)之主要差別，為本種之葉片為線狀－披針型、尖端具有尾尖、基部漸狹，另外則為本種具有較日本摺唇蘭大、基部呈半囊狀的唇瓣。本研究並提供臺灣Troppidia屬之新檢索表。"
                        },
                        {
                            "@language": "en",
                            "@value": "A new species of Tropidia Lindl. (Orchidaceae), T. angustifolia C. L. Yeh et C. S. Leou, from Mt. Lilung, southern Taiwan is described and illustrated. The main difference between this species and another similar species, T. nipponica, is that T. angustifolia is characterized by its linear-lanceolate leaves with acuminate apex and acute base, and bigger sub-saccate lips. We also provide a new key to the species of Tropidia in Taiwan."
                        }

                        {
                            "@language": "en",
                            "@value": "A new species, Hedychium champasakense (Zingiberaceae), from Southern Laos is described and illustrated. It can be easily differentiated from its closest taxon, H. speciosum Wall., by its elliptic leaves, longer ligules with shallowly bilobe apices, the calyx tubes being shorter than the bract, the lanceolate-oblong or spathulate staminodes with the acute to rounded apices, and the sub-orbicular to orbicular labella with the 2-clefted apeces and the short claws. The relationship with other related species is also discussed."
                        }

                            "@value": "本文描述並繪圖介紹特產於印度西高止山脈的鳳仙花一新種：巴斯卡鳳仙 （Impatiens bhaskarii）。本種除了是印度特有種外，更侷限分布於西高止山脈。文中提及本種與幹生鳳仙（I. stocksii Hook. f. & Thomson）及樹生鳳仙（I. dendricola C.E.C. Fisch.）雖為相近種，然淡紫色到粉紅色的花、囊形的距及全被毛的種子等特徵，是很容易與後二者區別。"
                        },
                        {
                            "@language": "en",
                            "@value": "Impatiens bhaskarii, a new species is described and illustrated from the Western Ghats, India. It is endemic and confined to the Western Ghats of Karnataka (India). This species is closely allied to I. stocksii Hook. f. & Thomson and I. dendricola C. E. C. Fisch., but differs in possessing lilac to pink-coloured flowers, a short dorsal auricle, and seeds with hairs all over from the former, and in having lilac to pink-coloured flowers, saccate spur and seeds with hairs all over from the latter."

                        {
                            "@language": "zh",
                            "@value": "目前籌備中的泰國植物誌，有關蘭科部份的整理，在研究中發現一些新的分類群，報導於本篇文章內。包括Hetaeria armata為新種，並紀錄一新的Sirindhornia之天然雜交種，另有Odontochilus uniflorus則為新組合名。新紀錄種有Odontochilus macranthus, Cheirostylis moniliformis以及Dendrobium lankaviense。本文亦確認先前報導之Zeuxine violascens與Cymbidium tigrinum為泰國原種。"
                        },
                        {
                            "@language": "en",
                            "@value": "Ongoing studies in connection with the preparation of the orchid account for Flora of Thailand, have led to a variety of new taxonomic and floristic findings that are reported in this paper. One new species, Hetaeria armata, is described, the first known find of a natural hybrid in the genus Sirindhornia is reported, and the new combination Odontochilus uniflorus is proposed. Odontochilus macranthus, Cheirostylis moniliformis, and Dendrobium lankaviense are newly recorded for the flora of Thailand, and evidence is provided that confirms the previously proposed occurrence of Zeuxine violascens and Cymbidium tigrinum in this country."
                        }

                            "@language": "zh",
                            "@value": "本文繪圖並描述報導一產自喜馬拉亞西北部印度查漠及喀什米爾地區之刺楤屬新種笛氏刺楤(Aralia devendrae)，本種明顯可以草質藤本的生活型，中空具稜的莖；鋸齒狀或重鋸齒狀葉緣，銳尖或亞銳尖的先端，葉脈光滑或具有細毛的小葉；繖形花序在圓錐分枝上以繖房花狀排列；果實具有花柱下盤狀的冠及花柱至少一半長度的離生等等特徵容易與親緣種金敦氏刺楤(A. kingdon-wardii J. Wen, Lowry & Esser)區隔。"
                        },
                        {
                            "@language": "en",
                            "@value": "A new species of Aralia (Araliaceae, Sect.: Pentapanax (Seem.) J. Wen), A. devendrae Pusalkar is described and illustrated from Jammu & Kashmir, North-west Himalaya, India. The present novelty differs from allied A. kingdon-wardii J. Wen, Lowry & Esser in herbaceous climbing habit; hollow, ribbed stem; leaflet margins serrulate, serrate to biserrate, apex acute or subacute, surfaces glabrous or with microscopic pilli on veins; inflorescence axis and pedicels moderately pilose; umbels corymbosely arranged on panicle branches; fruits with stylopodium-like crown and styles free for half the length."
                        }

                            "@language": "en",
                            "@value": "Brachystelma pullaiahi Ravi Prasad Rao, Prasad, Sadasivaiah, Suresh Babu and Prasanna, a new species of Brachystelma R. Br. (Apocynaceae: Asclepiadoideae-Ceropegieae) is described and illustrated. This species located in the hills of Eastern Ghats of Southern Andhra Pradesh is similar to B. maculatum Hook. f. but differs in having long stems, solitary flowers, ash-coloured corolla base, very long and non-keeled, pale yellow corolla lobes with white hairs and biseriate yellow corona."

                        {
                            "@language": "zh",
                            "@value": "本文更新印度喀什米爾喜馬拉雅的紫蓳科紫蓳屬植物，提出一個新種Corydalis amarnathiana Dar, Semi & Naqshi；並對該種進行描述和繪圖說明。這一新種與C. thyrsiflora Prain和C. pakistanica Jafri有差異，其僅具有一個短而不堅硬的莖、下部莖生葉片的葉柄基部具有達半長的鞘、上部莖生葉片成輪生、以及總狀花序僅5－15（－18）朵花。該種也與C. shakyae Lidén相似，但可以從該種的葉片僅具有2－3個小羽片、尾羽片小且寬，以及花朵長12－14mm來做區別。"

                        {
                            "@language": "en",
                            "@value": "While revising the genus ”Corydalis” (Fumariaceae) occurring in the Kashmir Himalaya, ”Corydalis amarnathiana” Dar, Semi & Naqshi is described and illustrated as a new species. This new species is allied to ”C. thyrsiflora Prain” and ”C. pakistanica Jafri”, but can be easily differentiated from them in having only one (shorter and less robust) stem; lower cauline leaves with petioles basally sheathing to half their length, upper cauline leaves forming a whorl; and racemes short and only 5-15(-18)-flowered. It also resembles ”C. shakyae Lidén” in stem characters, but can be easily distinguished from it by the presence of 2-3-pinnatisect leaves, smaller and broader ultimate leaf-segments, and 12-14 mm long flowers."
                        }

                            "@value": "本文描述分布自印度阿魯納恰爾邦莎草科薹屬的新種Carex sanjappae M. Bhaumik & M.K. Pathak 以及新亞種 Carex speciosa Kunth ssp. varmae M. Bhaumik & M.K. Pathak。Carex sanjappae 屬於單穗薹草組（section rarae），具有較長的穗、較長而寬的胞果且其頂端呈現平截的開口；文中並列表比較該新種與其他相近的物種。而Carex speciosa Kunth ssp.Varmae 可以其較長且具短硬毛的胞果及較窄的葉片作為辨識的依據；本文也提供的檢索表，以利該亞種的辨識。"

                            "@value": "”Carex sanjappae” M. Bhaumik & M.K. Pathak and ”Carex speciosa” Kunth ssp. varmae M. Bhaumik & M.K. Pathak a new species and subspecies respectively are described and illustrated from Arunachal Pradesh, India. New species ”Carex sanjappae” M. Bhaumik & M.K. Pathak belongs to the section 'rarae', characterized by longer spikes, utricle longer, wider and truncate aperture at apex. Comparative analyses of characters of closely related species are given in a table. Whereas new subspecies ”Carex speciosa” ssp ”varmae” M. Bhaumik & M. K. Pathak is worth recognizing by its longer, strongly hispidulous utricles and narrower leaves. A dichotomous key is provided for easy recognition from other subspecies."

                    "description": [
                        {
                            "@language": "zh",
                            "@value": "台灣產柃木屬（Eurya）、鈍果桑寄生屬（Taxillus）和梨果桑寄生屬（Scurrula）中數種植物學名行以下之改變。南仁山柃木（Eurya nitida Korthals var. nanjenshanensis Hsieh, Ling & Yang）由變種升為種（Eurya nanjenshanensis（Hsieh, Ling and Yang）Yang and Lu）；台東柃木（Eurya taitungensis Chang）降為厚葉柃木之變種（Eurya glaberrima（Chang）Yang and Yang）；銳葉柃木（Eurya acuminata DC.）不分佈於台灣；梨果桑寄生屬（Scurrula）應予保留，而不併於鈍果桑寄生屬（Taxillus）中，因而蓮華池寄生（Taxillus tsai Chiu）應併為（Scurrula tsai（Chiu）Yang and Lu）；埔姜桑寄生（Scurrula theifer（Hayata）Danser）為李棟山桑寄生（Scurrula ritozanensis（Hayata）Danser）之異名。"
                        },
                        {
                            "@language": "en",
                            "@value": "The changes of nomenclature and/or taxonomic ranks are made for some taxa of Eurya, Taxillus, Scurrula, and Quercus of Taiwan. Eurya nitida Korthals var. nanjenshanensis Hsieh, Ling and Yang is elevated as Eurya nanjenshanensis (Hsieh, Lin and Yang) Yang and Lu, stat. nov.; Eurya taitungensis Chang is reduced as Eurya glaberrima Hayata var. taitungensis (Chang) Yang and Yang, stat. nov.; Eurya acuminata DC. is excluded from the flora of this island; Scurrula L. is retained instead of being merged to Taxillus van Tiegh., and Taxillus tsai Chiu is combined as Scurrula tsai (Chiu) Yang and Lu comb. nov.; Scurrula theifer (Hayata) Danser is recognized as a synonym of Scurrula ritozanensis (Hayata) Danser."
                        }
                    ],

                        {
                            "@language": "en",
                            "@value": "The genus Clinopodium of Taiwan is revised on the basis of morphological and anatomical characters, and the chromosome numbers. Three species and one new variety arc recognized, i.e. C. gracile (Benth.) O. Kuntze, C. chinense (Benth.) O. Kuntze, C. laxiflorum (Hayata) Mori, and C. laxlflorum (Hayata) Mori var. taiwanianum Hsieh & Huang. var. nov. The species, C. gracile differs conspicuously from the others in having one vascular bundle in petiole; minute bract is shorter than the pedicel; the nutlet containing discoid surface; and the chromosome number being 2n= 18; while the others have two vascular bundles in petiole; the bract is longer than the pedicel; the nutlet surface is ornamented with shallow and well defined ridges; and the chromosome number is 2n= 38."
                        },
                        {
                            "@language": "zh",
                            "@value": "採用外部型態、解剖、花粉、染色體、地理分布、生態條件及同功酶等特徵研究省產風輪菜屬植物後，可將省產本屬植物分為4個分類群，包括3種1變種。分別為光風輪（Clinopodium gracile（Benth.）O. Kuntze）、風輪菜（C. chinense（Benth.）O. Kuntze）、疏花風輪菜（C. laxiflorum（Hayata）Mori）和台灣風輪菜（c. laxiflorum（Hayata）Mori var. taiwanianum Hsieh & Huang, var. nov.）。光風輪和其他種類有明顯的不同，前者葉柄具1條維管束，苞片遠短於花梗，小堅果表面具盤狀突起，染色體數目2n=18；而後者葉柄具2條維束管，苞片長於花梗，小堅果表面具方格狀突起，染色體數目2n=38。顯示兩大植物群的差異非常大。"

                            "@value": "Callicarpa (Verbenaceae) of Taiwan is revised. Ten species and two varieties are included. A new variety Callicarpa formosana Rolfe var. glabrata Chen, Chaw & Yang is described. Callicarpa tikusikensis Masamune, a species neglected or insufficiently known by many authors, is recovered. Callicarpa remotiflora Lin& Wang is a distinct species from Callicarpa remotiserrulata Hayata; previously they were treated as identical, Callicarpa dichotoma (Lour.) K. Koch is treated as a doubtful species. Callicarpa japonica Thunb. var. japonica is regarded not occurring In Taiwan."
                        },
                        {
                            "@language": "zh",
                            "@value": "本文訂正台灣馬鞭草科紫珠屬，共計10種及2變種。其中描述1變種，即六龜粗糠樹（Callicarpa formosana Rolfe var. glabrata Chen, Chaw & Yang）；確認銳葉紫珠（Callicarpa tikusikensis Masamune）之存在；證實以前被認為同種的疏花紫珠（Callicarpa remotiflora Lin & Wang）與疏齒紫珠（Callicarpa remotiserrulata Hayata）是完全不同的種；紫珠（Callicarpa dichotoma（Lour.）K. Koch）列為疑問種；台灣不產女兒茶（Callicarpa japonica Thunb. ver. japonica）。"
                        }

                            "@language": "zh",
                            "@value": "菲律賓鈕扣花（Centratherum punctatum Cass. ssp. Fruticosum（Vidal）Kirkman）屬於菊科之鈕扣花屬（新擬中名），菲律賓原產，近年發現分佈於台灣東部及北部之廢棄地，為台灣植物誌增添一屬。本文描述其分類特徵、分佈及相關分類報導，並提供植物外形及解剖圖以供辨識。"

                        {
                            "@language": "zh",
                            "@value": "根據外部形態、花粉、種子、細胞學和地理分布來訂正省產通泉草屬植物。本研究指出本省有6個分類群，分別為高山通泉草、佛氏通泉草、阿里山通泉草、通泉草、葡莖通泉草、和台南通泉草。在細胞學上，高山通泉草、葡莖通泉草和阿里山通泉草為二倍體2n=20，佛氏通泉草和通泉草為四倍體2n=40，台南通泉草為六倍體2n=60。本文並提供花粉、種子、分布圖、檢索表、分類群描述等資料。"
                        },
                        {
                            "@language": "en",
                            "@value": "The genus Mazus Lour. (Scrophulariaceae) in Taiwan is revised based on comparative morphological, palynological, and cytological studies. Six species, Mazus alpinus Masamune, M. fauriei Bonati, M. goodenifolius (Hornem.) Pennell, M. miquelii Makino, M. pumilus (Burm. f.) Steenis, and a new species M. tainanensis T. H. Hsieh are recognized in this paper. The spotting on the lower lip of the corolla, chromosome number, and pollen grains are all important characters in separating the Taiwanese taxa. The chromosome number of M. alpinus, M. goodenifolius, and M. miquelii is 2n= 20 (diploid); the chromosome number of M. faurei and M. pumilus is 2n=40 (tetraploid) and M. tainanensis is 2n=60 (hexaploid). SEM micrographs of pollen grains and seeds, chromosome counts, a key to species and descriptions, distribution maps, and taxonomic notes are provided."
                        }

                            "@value": "法氏薑屬（Vanoverberghia Merr.）原為特產於菲律賓之草型屬，本文提出一新種－蘭嶼法氏薑。此新種發現於蘭嶼，該地素以植物相豐富聞名，其中並包含許多菲律賓植物要素。本文提供新種之描述、繪圖及彩色照片。"

                        {
                            "@language": "en",
                            "@value": "Vanoverberghia Merr. is formerly considered monotypic and endemic to the Philippines, but a new species, Vanoverberghia sasakiana H. Funak. & H. Ohashi is proposed here. The new species is distinguished from the other species, V. sepulchrei, by smaller habit with sessile leaves, translucent white bracts and smaller flowers without nectary. The new species was found at Lanyu Is., Taiwan, where is known for its rich flora containing many Philippine floristic elements. Description, illustration, and color photos of the new species are provided."
                        }

                        {
                            "@language": "en",
                            "@value": "The genus Rhynchotechum (Gesneriaceae) in Tai wan is revised based on a critical morphological study. Three species and one form are recognized. A new species, Rhynchotechum brevipedunculatum J. C. Wang sp. nov., is here described from Taiwan. After comparing with R. discolor in detail , R. discolor var. incisum (Ohwi) Walker can be distinguished from the fanner only in having incised leaves. Therefore, the taxon is reduced to the rank of form and a new combination, R. discolor forma incisum (Ohwi) Hatusima ex J. C. Wang comb. nov., is proposed here. Calyx-segments shape and inflorescence patterns are shown to be the most useful characters for the classification of Taiwan species. In addition, seed coat micromorphology under scanning electron microscope displays more or less interspecific variation. The meiotic chromosome numbers of all Taiwanese taxa are counted in this paper. All taxa, of which three are determined for the first time, have the same chromosome number (n=10). A key to the taxa of this genus in Taiwan along with description, taxonomic notes, and a line drawing are provided."
                        },
                        {
                            "@language": "zh",
                            "@value": "本文依據詳細之外部形態研究結果將台灣產同蕊草屬植物（Rhynchotechum Blume）處理為三種一型；短梗同蕊草（R. brevipedunculatum），同蕊草（R. discolor forma discolor），羽裂同蕊草（R. discolor forma incisum）以及蓬萊同蕊草（R. formosanum），其中短梗同蕊草為新種。根據詳細之形態研究，發現羽裂同蕊草與同蕊草除葉形外並無其他差異，故將之處理為同蕊草之一型（R. discolor forma incisum（Ohwi）Hatusima ex J. C Wang comb. nov.）。台灣產本屬植物在外部形態方面，以葉序、葉片形態、花序類型、萼片形態等為分類的重要特徵。以掃瞄式電子顯微鏡觀察台灣產本屬植物種皮細部形態，發現各分類群大致相同，但仍有種間差異存在。本研究並檢視減數分裂之染色體數目，發現台灣產本屬種物均為n=10，其中短梗同蕊草，羽裂同蕊草以及蓬萊同蕊草之染色體數目為首次報導。"
                        }

                            "@language": "zh",
                            "@value": "本文依據詳細之外部形態研究結果將台灣產附地草屬植物（Trigonotis Steven）處理為三種一變種：台灣附地草（T. formosana var. formosana），台北附地草（T. formosana var. elevatovenosa），南湖附地草（T. nankotaizanensis）以及附地菜（T. peduncularis），其中附地菜為新紀錄種。根據詳細之形態研究，發現台北附地草與台灣附地草之形態呈現連續性變異，僅有葉形一項特徵可區分典型之類型，故將前者處理為台灣附地草之一變種（T. formosana var. elevatovenosa S. D. Shen & J. C. Wang stat. nov.）。台灣產本屬植物在外部形態方面，以葉片形態、花序類型、小堅果形態等為分類的重要特徵。以掃瞄式電子顯微鏡觀察台灣產本屬植物小堅果細部形態，發現各分類群有種間差異存在。本文提供檢索表、描述及各分類群之手繪圖。"
                        },
                        {
                            "@language": "en",
                            "@value": "The genus Trigonotis (Boraginaceae) in Taiwan is revised. Three species and one variety, including one new record, T. peduncularis (Trev.) Bentham ex Baker & S. Moore, are recognized. The two closely similar taxa, T. elevatovenosa Hayata and T. formosana Hayata, were formerly treated as separate species. However, based on our critical comparison, the typical phases of them can be separated only by the leaf shape. Therefore, T. elevatovenosa Hayata is now reduced to the rank of variety, and a new combination T. formosana var. elevatovenosa (Hayata) S. D. Shen & J. C. Wang stat. nov. is proposed here. A key to the taxa of this genus in Taiwan along with description, taxonomic notes, and line drawings are provided."

                            "@value": "A historical outline of the knowledge of Aspidistra in Vietnam highlights the enormous increase of well-known species number during the past decade. An extended and comprehensive determination key for the currently known 43 Vietnamese Aspidistra species is designed to summarize the actual state of knowledge, to facilitate determination, to stimulate further field exploration and biological studies of this extraordinarily diverse genus."

                        },
                        {
                            "@language": "en",
                            "@value": "New species-Chionographis actinomorpha (Melanthiaceae) discovered on the border of central Vietnam and Laos is described and illustrated. Standard citations of type specimens, description, name etymology, data on ecology, phenology and distribution, as well as short taxonomic remarks for the new species are provided. The species differs from all its congeners in having antrorse, actinomorphic flowers with tepals of the same length. This fact may also imply that this new species retains more primitive character states than any other species of this genus. Discovery of this species in middle-east Indochina remarkably extends the generic range hitherto known to the far southwest."

                        "@value": "A new species, Cleistanthus nokrensis (Euphorbiaceae), was collected and described from Indian Himalaya. This species is confined to the Nokrek Biosphere Reserve where it grows on the calcareous habitat in karst topography. On the basis of the critical features of its habitat, branches, petioles, leaves, and fruits, the species is compared with the closely related allied species, C. tonkinensis Jabl. and C. balakrishnanii Chakrab. Notes on its taxonomic description, photographs, ecology, associated species, population data, and threat perspective as per latest IUCN conservation status are provided. A key to the other taxa in the genus reported from India is provided for the first time, along with their distributional records and endemism."
                    },

                        {
                            "@language": "zh",
                            "@value": "本文報導印尼納圖那島東部之拉奈山低海拔瀑布區岩壁著生，通體近於光滑無毛的秋海棠科一新種：納圖那秋海棠（＂Begonia natunaensis＂ C.W. Lin and C.-I Peng）。本種略似兩種產於蘇門答臘且直線距離超過1,000公里，原產地不詳但現已廣泛栽培的秋海棠：一為火焰秋海棠（＂B. goegoensis＂ N.E. Brown），然新種葉柄截面近圓形，托葉窄三角形，雌花及雄花之花被片皆為兩枚；另一近似種為毛盾葉秋海棠（＂B. sudjanae Jans.＂），但後者全株密被糙硬毛，花被片數目不同，易於區分。"
                        },
                        {
                            "@language": "en",
                            "@value": "＂Begonia natunaensis＂, a new species of sect. ＂Reichenheimia＂ from Natuna Island, Indonesia, is here described and illustrated. ＂Begonia natunaensis＂ resembles ＂B. goegoensis＂ N.E. Brown in having suborbicular, peltate leaves with an abruptly tapering tip, differing in the number of tepals in staminate flowers (2vs.4) and in pistillate flower (2vs.3) and the petiole (terete vs. 4-angular). The new species is also similar to another peltate-leaved ＂Begonia＂, ＂B. sudjanae＂ Jans., but is distinguishable by being glabrous (vs. hispid throughout), the staminate tepals 2 [vs. (2-)4], and pistillate tepals 2 [vs. (2-)3]. Geographically, ＂B. natunaensis＂ is endemic to Natuna Island in the South China Sea, whereas ＂B. goegoensis＂ and ＂B. sudjanae＂ are distributed in western Sumatra, ＂ca＂. 1,000 km away from Natuna."
                        }

                    "description": "Hoya phuluangensis Kidyoo, a new species from northeastern Thailand is here described and compared to the similar species, H. rostellata and H. siamica. All three species have glabrous stems and branches, glabrous coriaceous leaves, adaxially puberulent ovate corolla lobes with an acute apex, and flat to slightly erect coronal scales with an obtuse or rounded apex. However, H. phuluangensis differs from the other two species in the following characters: flowers with a shallow cup-shaped corolla tube and a corona diameter measuring less than half of the corolla tube diameter. Full description of H. phuluangensis is provided, together with line drawings and photographs. In addition, three new combinations and two new names in the genus Vincetoxicum, namely V. indicum (Burm.f.) Mabb. var. glabrum (Decne.) A. Kidyoo, V. kerrii (Craib) A. Kidyoo, V. sootepense (Craib) A. Kidyoo, V. lindleyi A. Kidyoo and V. potamophilum A. Kidyoo, are proposed.",

                    "description": [
                        {
                            "@language": "zh",
                            "@value": "用主群體分析方法(PCA)來檢視63份暫定為P. linearifolium Seidenf., P. maculosum (Lindl.) J. J. Sm., P. marsupiale (Kraenzl.) J. J. Sm., P. naevatum J. J. Sm., or P. siamense (Rolfe ex Downie) Summerh.的臘葉標本。分析項目包括37個定量及5個二元的特徵。於主群體分析結果中，依觀測到的標本群團界定分類群並確認識別特徵。同時經由模式標本檢驗建立正確之學名。共認定有四個種，也就是P. diffusum Breda（P. latifolium為其同物異名），P. fuscum (Lindl.) J. J. Sm.（P. latifolium為其同物異名），P. marsupiale（P. koordersii為其同物異名）及P. maculosum。而最後一種可再分為兩亞種，也就是P. maculosum (Lindl.) J. J. Sm. subsp. maculosum （P. maculosum, P. naevatyum p.p.為其同物異名）及P. maculosum (Lindl.) J. J. Sm. subsp. andamanicum (Hook.f.) Watthana （P. andamanicum, P. linearifolium, P. siamense, P. naevatum p.p.為其同物異名）。本文並提供檢索表及分類綱要。"
                        },
                        {
                            "@language": "en",
                            "@value": "Principal components analysis (PCA) was employed to analyse the morphological variation among 63 herbarium specimens tentatively identified as Pomatocalpa andamanicum (Hook.f.) J. J. Sm., P. koordersii (Rolfe) J. J. Sm., P. latifolium (Lindl.) J. J. Sm., P. linearifolium Seidenf., P. maculosum (Lindl.) J. J. Sm., P. marsupiale (Kraenzl.) J. J.Sm., P. naevatum J. J. Sm., or P. siamense (Rolfe ex Downie) Summerh. Thirty-seven quantitative and 5 binary characters were included in the analyses. Taxa were delimited according to the observed clustering of specimens in the PCA plots, diagnostic characters were identified, and the correct nomenclature was established through examination of type material. Four species could be recognized viz, P. diffusum Breda (syn. P. latifolium), P. fuscum (Lindl.) J. J. Sm. (syn. P. latifolium), P. marsupiale (syn. P. koordersii) and P. maculosum. For the latter species, two subspecies could be recognized, viz P. maculosum (Lindl.) J. J. Sm. subsp. maculosum (syn. P. maculosum, P. naevatum p.p.) and P. maculosum (Lindl.) J. J. Sm. subsp. andamanicum (Hook.f.) S. Watthana (syn. P. andamanicum, P. linearifolium, P. siamense, P. naevatum p.p.). An identification key and a taxonomic synopsis are provided."
                        }

                            "@language": "zh",
                            "@value": "本文描述產於印度喜瑪拉雅山區Uttaranchal 省黃蓍屬新種Astragalus uttaranchalensis Chaudhary & Khan。本種與A. emodi 類似，但可藉由托葉形態，花序長度，總狀花序上花的數目，苞片形態與花萼齒長短來區別。"

                            "@value": "觀霧豆蘭(Bulbophyllum kuanwuensis)屬於捲瓣蘭屬Cirrhopetalum節的新種植物，此報告予其形態描述、繪圖及與相近種的比較。該植物目前僅在臺灣北部和中部二個中海拔地方發現，均著生於針葉樹幹上。其與白毛捲瓣蘭及長軸捲瓣蘭外表很相近，但它的走莖甚粗，花莖短，花紅色或橙色，上萼片與花瓣邊緣密生白色長毛，及上萼片先端銳尖，有五條明顯脈紋等特徵足以區別。"

                            "@value": "Bullbophyllum kuanwuensis, a new orchid species from Taiwan is described, illustrated and compared with related species. The new species belonging to section Cirrhopetalum is rare and recorded only from two localities in northern and central Taiwan. This species is related to B. albociliatum and B. electrinum, from which it differs by thick rhizome, short scape, red to orange flowers, dorsal sepal and petal margins with densely long white ciliate, and dorsal sepal 5-nerved."

                        {
                            "@language": "zh",
                            "@value": "本文記述產自臺灣蘭嶼之新種蘭科植物「三藥細筆蘭」之學名、形態特徵、產地、花期及標本等資料。本種之主要特徵為花之蕊柱具有1~3枚花藥，即有1或2枚雄蕊常在蕊柱腹面出現，唇瓣較小，長4.5~5.5 mm，基部囊狀而無長距。對於本種之花藥數目之變異情形及對於果實發育之初步觀察結果亦加以註記。並提供臺灣Erythrodes屬之新檢索表。"
                        },

                            "@language": "en",
                            "@value": "A new species of Erythrodes Blume (Orchidaceae), E. triantherae C. L. Yeh et C. S. Leou, from Lanyu of Taiwan is described and illustrated. It is characterized by the column which is adorned with 1-3 anthers, i.e. additional 2 or 1 stamens often present on the ventral side of column and in the lip which is much shorter (4.5-5.5 mm long) and only saccate at base, not long spurred. Results of a preliminary observation on the variation of anther number, and on the development of fruits have also been noted. We also provide a new key to the species of Erythrodes in Taiwan."
                        }

                            "@value": "In this study the revised distribution records of 25 species of Astragalus L. in India has been provided along with correct nomenclature and taxonomic notes. In addition, the relationship, conservation status and Cibachrome photographs of the type materials for some species have also been included wherever found necessary. Based on field and herbarium studies nine species (i.e. A. alitschuri B. Fedtsch, A. charguschanus Freyn, A. contortuplicatus L., A. flemingii Ali, A. iodotropis Boiss. & Hohen, A. pyrrhotrichus Boiss., A. subumbellatus Klotz., A. stocksii Bunge, A. zacharensis Bunge) have been excluded, as they do not occur in the present political boundaries of India of 1971. Those species have also been discussed here which have been recently transferred from Astragalus to some other genera like Ophiocarpus (Bunge) Ikonn., Podolotus Benth. and Podlechiella Maassoumi & Kaz. Osaloo. The present investigation also reveals that about 12 species are not represented in Indian herbaria, while they have been recorded from India based on very old collections housed at different foreign herbaria. A new combination Caragana aegacanthoides (Parker) Chaudhary & Srivastava has been proposed based on Astragalus aegacanthoides Parker."

                            "@language": "zh",

                            "@value": "This paper concerns southern Asian species of Calamus from Beccari's Groups V and VI. Calamus floribundus var. depauperatus is recognized as a distinct species, C. meghalayensis; C. kingianus is recognized as a distinct species from northeastern India and the Lao population of C. kingianus is recognized as a separate species, C. evansii; recently collected specimens from northern Myanmar are recognized as two distinct species, C. hukaungensis and C. spicatus; C. hypoleucus is recognized as a distinct species from Myanmar and the Lao population of C. hypoleucus is recognized as a distinct species, C minor. Nomenclature, descriptions, illustrations, specimens examined, and distribution maps are given for the new species."

                            "@language": "en",
                            "@value": "New orchid related to Cheirostylis, Goodyera, Rhomboda and Zeuxine discovered in lowland central part of northern Vietnam is described in rank of separate genus Hayata. Proposed genus differs from Goodyera in 2 separate lateral stigmas; in not hairy hypochile; in massive, knob-like mesochile and in large 2-lobed, dentate epichile. It differs from Cheirostylis in large flowers with completely free sepals (newer forming tube); in peculiar bunches of capitate glands on lateral walls of hypochile and in not swollen succulent rhizome forming normal adventitious roots, not modified into ridges or pillows covered by root hairs. From Rhomboda discovered genus differs in absence of any keels on the lip; in specific papillae bunches inside hypochile and in not winged column. New genus may be also close to Zeuxine, from which it differs in plant habit, large flowers, large dentate lobes of epichile and in specific shape of stelidia and rostellar arms. Described plant not fits well with any genera of subtribe Goodyerinae and certainly desires generic segregation. Besides Vietnamese plant, described genus includes H. tabiyahanensis from Taiwan and H. sherriffii from Bhutan. Standard taxonomical treatment of new genus and key for its species identification is presented in the paper."
                        },
                        {
                            "@language": "zh",
                            "@value": "來自北越中部低山區的新屬早田蘭與己知的指柱蘭、斑葉蘭、Rhomboda與線柱蘭有密切關係。早田蘭與斑葉蘭屬不同在它具有二個分離的側面柱頭，唇瓣基部內無毛，具有大塊結狀的唇瓣中段與先段形成二片具有裂齒。它與指柱蘭之不同在有甚大的花朵而且花瓣分離，唇瓣基部內側壁上具有腺体，地下莖不具有膨大的節間，與地下莖並沒有被覆根毛。與Rhomboda 屬之不同在新屬唇瓣上不具任何龍骨，唇瓣基部具有內側腺体，蕊柱不具有翅狀附屬物。新屬與線柱蘭屬非常相近，但新屬之外形，大的花朵，裂唇與蕊柱先端之附屬物均可與之區別。除了越南的產地外，新屬尚有分佈於台灣之裂唇早田蘭與分佈於布丹的H. sherriffii。本文內尚介紹了新屬之分類處理與檢索表。"

                        },
                        {
                            "@language": "en",
                            "@value": "The Marantaceae are represented in the Philippines by 2 genera, Donax and Phrynium with 8 native species of which 3 are endemic and three near-endemic. All species are poorly documented in the literature and the most contemporary taxonomic treatments are more than 80 years old. We provide an up to date taxonomic treatment of the Philippine Marantaceae including a key to the species, morphological descriptions, and notes on their distribution, vernacular names, ecology and uses. Three species are lectotypified; two species is neotypified, and one new combination is made."
                        }

                        },
                        {
                            "@language": "en",
                            "@value": "The genus Entada (Leguminosae subfam. Mimosoideae) in Taiwan is revised. Two species, Entada phaseoloides (L.) Merr. and E. rheedei Spreng. are recognized, of which the former is divided into subsp. phaseoloides and subsp. tonkinensis (Gagnep.) H. Ohashi (new combination). Entada phaseoloides subsp. phaseoloides corresponds to E. koshunensis Hayata & Kaneh. and E. parvifolia Merr. previously recognized in Taiwan, while E. phaseoloides subsp. tonkinensis is identical with E. phaseoloides as recorded from northern and central Taiwan. Entada formosana Kaneh. is referable to E. rheedei Spreng., which is the correct name for E. pursaetha DC. adopted in previous works in Taiwan. Entada koshunensis Hayata & Kaneh. is typified. Entada pursaetha var. formosana (Kanehira) F. C. Ho is an illegitimate name."

                        {
                            "@language": "zh",
                            "@value": "李惠林教授（1977）在臺灣植物誌第一版中處理臺灣之胡頹子屬植物時，認為蓬萊胡頹子（Elaeagnus formosensis Hatusima in Journ. Jap. Bot. 27：211.1952）為疑問種。此後呂勝由先生及楊遠波教授等（1993）在臺灣植物誌第二版中處理台灣之胡頹子屬植物時，確認蓬萊胡頹子存在於臺灣。此外臺灣尚有臺灣胡頹子（E. formmosana Nakai in Bot. Mag. Tokyo 30：74. 1916）植物。臺灣胡頹子與蓬萊胡頹子的種尾名，均源自指”臺灣”之語根”Formosa”。依據國際命名法規（Greuter et al., 2000; Huang 2002）第53.3條款及第53.3條款例子7，臺灣胡頹子與蓬萊胡頹子，可視如同名。如以同名處理時，臺灣胡頹子發表較蓬萊胡頹子早36年，因此後出同名之蓬萊胡頹子之學名必須更名（第53.1條款）。本文提出其新名為大橋胡頹子（Elaeagnus ohashii T,-C. Huang, nom. nov.），以感謝日本東北大學名譽教授大橋廣好博士多年來對出版臺灣植物誌之貢獻。"
                        }

                            "@language": "en",
                            "@value": "The genus Nymphoides Séguier (Menyanthaceae) in Taiwan is revised based on comparative morphological, palynological, and cytological studies. Five native taxa, N. aurantiaca (Dalzell) O. Kuntze, N. coreana (H. Léveillé) H. Hara, N. hydrophylla (Lour.) O. Kuntze, N. indica (L.) O. Kuntze, and N. lungtanensis S. P. Li, T. H. Hsieh & C. C. Lin, sp. nov., and a cultivated species N. peltata (Gmelin) O. Kuntze are recognized in this paper. The ornamentation of seed coat and chromosome number are good characters in separating the Taiwanese taxa. SEM micrographs of pollen grains and seed coat, chromosome number, a key to species, descriptions, and taxonomic notes are provided."

                        {
                            "@language": "en",
                            "@value": "Camellia buisanensis Sasaki was first described in 1931. Unfortunately, the type specimen had been lost since its first discovery and there were no relevant materials for re-examination. Therefore, its identity is dubious. This long lost tea species was rediscovered this year at Mt. Jenlishan in southern Taiwan. However, after careful comparison, C. buisanensis is morphologically much more similar to the genus Pyrenaria than to Camellia. Consequently the species is treated as a new combination as Pyrenaria buisanensis (Sasaki) C. F. Hsieh, S. Z. Yang and M. H. Su. Besides taxonomic treatment, historical status of this species is provided here. A key to Taiwanese Pyrenaria and a line-drawing are also provided. Due to its endangered status, extraordinary restoration efforts are urgently needed to save this species."
                        },
                        {
                            "@language": "zh",
                            "@value": "臺灣植物誌中所記載的武威山茶（Camellia buisanensis Sasaki）在1931年發表之後，未曾有過其他植物學者的採集紀錄。尤有甚者，Sasaki 氏所指定的模式標本似乎已經遺失。因此，植物學家對其分類地位一直抱持不同的看法。2004年元月，我們在屏東縣真笠山山區，發現一種未知的山茶科植物。經過比對，發現它的特徵完全符合Sasaki氏的描述，因而認定其為武威山茶。不過因為它的花果具有烏皮茶屬的特徵，因此我們將之組合成Pyrenaria buisanensis（Sasaki）C. F. Hsieh, S. Z. Yang and M. H. Su，中名擬為武威山烏皮茶。本文除進行新的分類處理外，亦針對相關文獻及研究歷史做探討。同時，亦提供臺灣產烏皮茶屬植物的檢索表與本種植物之手繪圖。由於目前本種植物之數量寥寥可數，因此我們也強烈建議有關單位，應該即刻進行相關之保育措施，維持臺灣生物種類之歧異度。"
                        }

                {

                    "datePublished": "2005-06-01",
                    "description": [
                        {
                            "@language": "en",
                            "@value": "During the first author's visit to Taiwan in 2002 he checked many fern specimens at several herbaria, i.e. HAST, TAI, TAIF and TNM and found several new taxa, including 6 new records; Pteris dissitifolia Baker, Dryopteris huangshanensis Ching, Dryopteris latibasis Ching, Dryopteris redactopinnata S. K. Basu & Panigr., Microsorium carinatum (W. M. Chu & Z. R. He) S. G. Lu and Polypodiodes chinensis (H. Christ) S. G. Lu and 2 new combinations for Taiwan (Microsorium carinatum (W. M. Chu & Z. R. He) S. G. Lu, and Polypodiodes raishanensis (Rosenst.) S. G. Lu). The description and voucher specimens only for the newly recorded species have been accepted in the present work. Based on the Flora Reipublicae Popularis Sinicae vols. 2-6, there are about 2,600 species of ferns in China. Because different fern arrangement systems are used in Taiwan and Mainland China, lots of different scientific names are applied to the same taxon. The arrangement of families in the present work follows Ching's system (1978) instead of that in the Flora of Taiwan 2nd ed. Including those newly recorded spesies there are 57 families, 184 genera and 677 species/taxa (including infraspecific taxa) presented in the present work."
                        },
                        {
                            "@language": "zh",
                            "@value": "第一位著者於2002年前來台灣訪問，並檢視了HAST, TAI, TAIF及TNM的蕨類標本，提出新組合種2種，即龍骨星蕨Microsorium carinatum (W. M. Chu & Z. R. He) S. G. Lu和大葉水龍骨Polypodiodes raishanensis (Rosenst.) S. G. Lu；臺灣分佈的新記錄種有6種，即大半邊旗Pteris dissitifolia Baker、黃山鱗毛蕨Dryopteris huangshanensis Ching、闊基鱗毛蕨Dryopteris latibasis Ching、藏布鱗毛蕨Dryopteris redactopinnata S. K. Basu & Panigr.、龍骨星蕨Microsorium carinatum (W. M. Chu & Z. R. He) S. G. Lu和中華水龍骨Polypodiodes chinensis (H. Christ) S. G. Lu。文中除了名錄外，僅針對那6個新記錄種有描述及列出引證標本。依據『中國植物誌』第2-6卷的記載中國地區約有2600種蕨類植物，因海峽兩岸在蕨類植物的分類上是採用不同的分類系統，所以有許多分類群在兩岸是採用不同的學名。本文首次將臺灣的蕨類植物按秦仁昌1978年的「蕨類植物分類系統」進行排列；加上此次的新記錄分類群，使得臺灣蕨類由原本『臺灣植物誌』第一卷第二版記載的37科、145屬、593分類群增加為57科、184屬、677分類群（包括種下之分類群）。"
                        }

                        "@value": "＂Scurrula paramjitii＂ L. J. Singh (Loranthaceae) is described and illustrated here as a new species from the Andaman and Nicobar Islands, India along with an inventory of host species. This is the second species of the genus known to be endemic to the Andaman and Nicobar Islands as previously only ＂Scurrula parasitica＂ L. was known from this region. Scurrula paramjitii is distinguished from all other species of the genus by its morphology of vegetative and floral characters. However, it appears apparently close to ＂Scurrula parasitica＂ L."

                    "description": {
                        "@language": "en",
                        "@value": "Another new variety of ＂Musa itinerans＂ Cheesman in Taiwan is described. The morphological characteristics of the variety are otherwise similar to those of var. formosana (Warb. ex Schum.) Häkkinen & C.-L.Yeh. The principal distinction is based on the length and bending of inflorescence, and the compactness of fruit hands. The inflorescence rachis of the new variety is longer than the other two varieties, and first upwardly slanting, then curving downwards, finally pendent in the male flower regions. The fruit hands grow very compactly and apex of fruit remains distinguished floral relicts. These characteristics are stable at their habitat and Taiwan Agricultural Research Institute (TARI) repository over study periods. This population is herein segregated as the new variety, ＂M. itinerans＂ var. chiumei H.-L. Chiu, C.-T. Shii & T.-Y.A. Yang. Photos for the varietal taxon as well as the key to all variation of ＂Musa itinerans＂ and Taiwanese wild bananas are provided."

                        "@value": "This paper summarizes results of joint efforts of professional botanists and orchid enthusiasts on studies of Vietnamese native orchids during years 2013-2016. It provides new original data about the discovery of 1 genus (Grammatophyllum Blume) and 29 orchid species new for the flora of Vietnam. Valid name, main synonyms, data on type, ecology, phenology, estimated IUCN Red List status, distribution, studied specimens, as well as brief taxonomic and biological notes are provided for each species and varieties. Eight species (Bidupia khangii, Bulbophyllum striatulum, B. tipula, Cleisostoma dorsisacculatum, Cymbidium repens, Dendrobium congianum, Flickingeria xanthocheila, Podochilus rotundipetala) and two varieties (Phreatia densiflora var. vietnamensis, P. formosana var. continentalis) are described as new for science. One combination (Bulbophyllum bicolor var. funingense) is proposed. An illustrated annotated list of all studied species and varieties is arranged in alphabetical order. Including present data, the known orchid flora of Vietnam comprises currently at least 1210 documented species from 172 genera."

                            "@value": "Goniothalamus keralensis E.S.S.Kumar, Shaju, Roy et Raj Kumar, a new species of Goniothalamus (Blume) Hook.f. & Thomson (Annonaceae) is described and illustrated. This species located in the forests of Idukki district in Kerala, India is similar to G. wightii Hook.f. & Thomson, but differs in having the longer leaves with acuminate or acuminate-caudate apex, the shorter pedicels of flowers, smaller sepals which are deciduous in fruits, stamens with glabrous and convex connective, fewer carpels with very short or indistinct style and funnel shaped stigma, and seeds are consistently two in each carpels."

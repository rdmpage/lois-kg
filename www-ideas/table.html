                            "@value": "本文將中國植物誌中的黃山舌唇蘭重新描述與提供手繪圖。這個物種最早被歸類於Perularia屬中，本文因此提出一個新組合名。在中國植物誌中，此物種被處理為筒距舌唇蘭，但筒距舌唇蘭在中國的亞熱帶區是不存在的，真正的筒距舌唇蘭可能只在中國西北才能發現。因此在中國遼寧省發現的筒距舌唇蘭很可能是誤認，本文也對此做討論。"
                        },

                            "@language": "en",
                            "@value": "Platanthera whangshanensis, a forgotten species of the Chinese flora, is described and illustrated. Originally it was described as a member of genus Perularia, and a corresponding new combination is here proposed. In the «Flora of China» this taxon was treated under the name Platanthera tipuloides, which is in turn a species that is absent from the flora of subtropical China. The localities of true Platanthera tipuloides may be found only in the north-west of the country. A doubtful record of Platanthera tipuloides from Liaoning Province is discussed."
                        }

                        },
                        {
                            "@language": "en",
                            "@value": "Continuing herbarium and literature studies of Chinese orchids reveals the presence of eight new species. The new taxa are Anoectochilus dulongensis, Collabium yunnanense, Gastrochilus jeitouensis, Goodyera makuensis, Herminium gongganum, Platanthera anatina, P. danghatuensis and P. fugongensis. Collabium formosanum is defined and considered endemic to Taiwan."

                        {
                            "@language": "en",
                            "@value": "The genus Ranunculus L. in India is taxonomically revised, based on morphological and phytogeographacial patterns. Forty-five taxa (41 species and 4 varieties) of Ranunculus have been recognized, of these, the taxonomic complexicity among the Ranunuculs cantoniensis DC., R. diffusus DC., R. hyperboreus Rottb. and R. pulchellus C.A. Mey. have been resolved in this treatment, and also several taxa were treated as synonymous to these species by the earlier workers, have been segregated either as infra-specific taxa or were merged under the species proper. Efforts have been made to check and study each and every taxon of Ranunculus known from India, represented in all the Indian and European herbaria and from the literature. Sixteen species of Ranunculus show a very meager representation in the herbaria and in the field as well. The present work also includes the lectotypification of eight species (article submitted for publication). A key to the species, nomenclatural citation of each species, their synonyms, details of type, taxonomic description, phenology, distribution in India and worldwide, exsiccata, ecological and taxonomical notes if any, have been provided. Line drawings of the habit and details of each species have been drawn wherever possible, based on the availability of the materials. The distribution of all the species in India has been shown on the maps."
                        },
                        {
                            "@language": "zh",
                            "@value": "本文是一篇基於形態特徵及植物地理學觀點對於印度毛茛屬植物的分類訂正文章，文中共報導了45分類群（包括41種及4變種），包括8個分類群的指定選模式標本。筆者檢視過印度及歐洲蒐藏有採自印度的毛茛屬植物標本的重要標本館及相關文獻，除了發現有16種本屬植物不僅在標本館的標本數量不多，在野外的族群也稀少；本文更處理毛茛屬複雜性較高的物種：禺毛茛(Ranunuculs cantoniensis DC.)、鋪散毛茛(R. diffusus DC.)、R. hyperboreus Rottb.及美麗毛茛(R. pulchellus C.A. Mey.)等與曾被前人處理為同物異名的分類群，在文中都已經被分開為種下分類群或合併到一些物種當中。本文同時包括分種檢索表，每物種詳細的命名資訊（同物異名、模式標本）、分類學描述、親緣關係、物種在印度及世界上的分佈及乾燥標本，並儘可能包含每物種生態學及分類上的意義，且附每一物種的線描圖及細部說明與其在印度的分佈圖。"
                        }

                        {
                            "@language": "zh",
                            "@value": "本文敘述並描繪泰國南部半島熱帶雨林的新種Lecanorchis betongensis。該新種具有半圓形的蕊柱側翼，且唇瓣具奇數主脈（但缺乏肉突），故應屬於Lecanorchis節。然而，其唇瓣與蕊柱完全分離而使它與同屬其他物種明顯不同。這個新種形態上與泰國、馬來西亞、蘇門答臘的L. malaccensis相近。"
                        },
                        {
                            "@language": "en",
                            "@value": "Lecanorchis betongensis, a new species from tropical rain forest in southern peninsular Thailand, is described and illustrated. The combination of semicircular column wings and a labellum with an odd number of major veins (but devoid of calli) places the new species in sect. Lecanorchis. However, the lack of any fusion between the labellum and the column readily distinguishes L. betongensis from all other species of the genus. The new species seems morphologically closest to L. malaccensis from Thailand, Malaysia and Sumatra."
                        }

                            "@language": "zh",
                            "@value": "經由檢視標本與文獻回顧發現中國原生蘭的一種新雜交種，三新種與二新學名組合。新種（包含雜交種）為Coelogyne ruidianensis、Habenaria wangii、Hemipilia mixta與Monomeria fengiana。新組合為Peristylus intrudens與Pinalia salwinensis。Peristylus tentaculatus與P. tipulifer這二種則加以釐清。指定Ponerorchis exilis之模式標本並予繪圖。Habenaria hystrix與Oberonia recurva二種則並未出現於中國。"
                        },
                        {
                            "@language": "en",
                            "@value": "Herbarium and literature studies of Chinese orchids reveals one new hybrid, three new species and the requirement for two new combinations. The new taxa are Coelogyne ruidianensis, Habenaria wangii, Hemipilia mixta and Monomeria fengiana. The new combinations are Peristylus intrudens and Pinalia salwinensis. The identities of Peristylus tentaculatus and P. tipulifer are clarified. The obscure Ponerorchis exilis is lectotypified and illustrated. Two dubious records, Habenaria hystrix and Oberonia recurva, are found not to occur in China."
                        }

                        },
                        {
                            "@language": "en",
                            "@value": "Cotoneaster chingshuiensis Kun C. Chang & Chih C. Wang, a new species from Taiwan is described. A taxonomic treatment, line drawings, color photos, and SEM micrographs of pollen are also provided in the paper. Cotoneaster chingshuiensis is found at Mt. Chingshui of Taroko National Park, at 2,100 m altitude in Northern Taiwan. It is similar to C. konishii Hayata, but can be distinguished by the 1-3-flowered inflorescence, shorter pedicels (0.5-1.5 mm), smaller leaves (6-28×4-15 mm) and the lower surface of leaf with densely yellowish villus."

                            "@language": "en",
                            "@value": "Chiritopsis hezhouensis W. H. Wu & W. B. Xu, a new species of Gesneriaceae from karst caves in Guangxi, China, is described and illustrated. The new species is similar to C. glandulosa D. Fang, L. Zeng et D. H. Qin in the leaf shape, but differs in leaf, peduncle and pedicel glandular-pubescent, bracts lanceolate, appressed glandular-pubescent, flowers congested, calyx 2.5-3×ca. 1 mm, outside puberulent and sparsely glandular-puberulent, corolla 3-5 mm long, glabrous, constricted at the mouth, limb retrocurved, indistinctly 2-lipped, stamens, pistil and disc glabrous."
                        },
                        {
                            "@language": "zh",
                            "@value": "本研究報導了廣西石灰岩地區苦苣苔科小花苣苔屬Chiritopsis W. T. Wang一新種－賀州小花苣苔(Chiritopsis hezhouensis W. H. Wu & W. B. Xu)。該種在葉子形狀上與紫腺小花苣苔(C. glandulosa D. Fang, L. Zeng et D. H. Qin)較相近,但不同在於葉、花序梗及花梗被腺狀短柔毛，苞片披針形，被貼伏腺狀短柔毛，花密集，萼片大小爲長2.5-3毫米、寬約1毫米，花冠長3.5毫米，無毛，在口部縊縮，簷部反折，不明顯二唇形，雄蕊、雌蕊及花盤無毛。"

                {

                    "description": [
                        "Chiang, P.Y. & Hsieh, T.H. (2011) Thismia huangii (Thismiaceae), a new species from Taiwan. Taiwania 56: 138–142.",
                        {
                            "@language": "en",
                            "@value": "Thismia Griff. (Thismiaceae), comprises about 35 species. Heretofore, one species was recorded from Kaohsiung County in southern Taiwan. In the course of our botanical inventory, a new species, Thismia huangii P. Y. Jiang et T. H. Hsieh, was collected from northwestern part of the island. Thismia huangii is close to T. rodwayi F. von Muller and T. americana Pfeifer, but can be distinguished from the latter by its orange perianth, dark-orange or red annulus, long hairy connectives, and stigma lobe with one long hair. A taxonomic description, line drawing, pollen morphology in SEM observation, chromosome number, distribution information, and color photographs of the floral characters are provided."
                        },
                        {
                            "@language": "zh",
                            "@value": "水玉杯屬植物為腐生性小草本，過往臺灣僅紀錄一種臺灣水玉杯，本文報導產於臺灣西北部新竹縣司馬庫斯地區另一新種－黃金水玉杯，本種花被裂片為橙黃色，花絲環帶為暗紅色至紅色、藥隔先端具長毛和柱頭裂片頂端具1根長毛等特徵而與相近種可以區別。本文提供形態描述、手繪圖、染色體數目、花粉SEM圖片、彩色照片以供鑑定參考。"
                        }

                    "description": [
                        {
                            "@language": "zh",
                            "@value": "兩種少有報導的稀有植物－雲南球子草(Peliosanthes yunnanensis)和硯山毛蘭(Trichosma yanshanensis)最近在越南被發現。本文除了報導此二種植物之分類、形態特徵、模式標本、生境、分布及繪圖外，亦特別說明此二物種：Trichosmachlorantha (Aver. & Averyanova) Aver. 及硯山毛蘭(T. yanshanensis (S.-C. Chen)Aver.)之新組合的命名。"
                        },
                        {
                            "@language": "en",
                            "@value": "Two rare, poorly known species-Peliosanthes yunnanensis (Convallariaceae) and Trichosma yanshanensis (Orchidaceae) were recently discovered in Vietnam representing new additions to the flora of the country. Detailed information on taxonomy, types, morphology, ecology, distribution and studied voucher specimens, as well as illustrations are provided here for both species. Two necessary nomenclature combinations are also proposed, namely-Trichosma chlorantha (Aver. & Averyanova) Aver. and T. yanshanensis (S.-C. Chen) Aver."
                        }

                        }

                    "description": [
                        {
                            "@language": "zh",
                            "@value": "一群分布於中國－喜馬拉雅區域的忍冬科(Caprifoliaceae)物種，因具有輻射對稱的花冠、5個蜜腺、等長或較長的花絲，以及平坦或隆起的葉芽，但無（儲存蜜的）側囊狀突起等特徵，可以與忍冬屬(Lonicera)植物區別，從該屬分出而成為新屬－Devendraea Pusalkar。本文描述此新屬。"
                        },
                        {
                            "@language": "en",
                            "@value": "A group of Sino-Himalayan species characterized by actinomorphic corolla, without (honey-storing) lateral saccate gibbosity, 5 nectaries, anthers as long as or longer than included filaments and flat or carinate leaf vernation, is separated from Lonicera L. and described here as a new genus, Devendraea Pusalkar under the family Caprifoliaceae."
                        }

                    "description": [
                        {
                            "@language": "zh",
                            "@value": "本文發表三個新物種，分別自越南與柬埔寨南部發現的兩種沿階草（O. rupestris，O. tristylatus），及一種球子草（P. cambodiana）；本文除提供物種的分類描述與圖片外，也提供每個物種所引用的模式標本資訊、副模標本清單、種小名之來源和生態資訊以供辨別。這三個物種很有可能都是特有種且分布範圍狹窄。"
                        },
                        {
                            "@language": "en",
                            "@value": "Two new species of Ophiopogon (O. rupestris, O. tristylatus) and one species of Peliosanthes (P. cambodiana) of Asparagaceae (Convallariaceae s. str.) discovered recently in southern Cambodia and in Vietnam are described and illustrated. All described species are probably local endemics with a restricted distribution. Data reported for each described species comprise a standard citation of type specimens, description, list of available paratypes, proposed species epithet etymology, data on ecology, phenology and distribution, as well as short taxonomic remarks."
                        }

// Get a single string from a literal that may have multilingual values
get_literal = function(key) {
	var literal = '';
	
	// literal is a simple string
	if (typeof key === 'string') {
		literal = key;
	}
	
	// name is an object so we have one language stored in @value
	if (typeof key === 'object' && !Array.isArray(key)) {	
		literal = key['@value'];
	} else {
		// name is an array of objects and/or strings (need to think about this)
		if (Array.isArray(key)) {
					
			var unique = [];			
			var strings = [];
			for (var i in key) {
				if (typeof key[i] === 'object') {
					strings.push(key[i]['@value']);
				} else {
				
					var u = convertToAscii(key[i]);
					u = u.toLowerCase();
					
					if (unique.indexOf(u) == -1) {
						strings.push(key[i]);
						unique.push(u);
					}
				}
			}
			literal = strings.join(' / ');			
		}
	}
	
	return literal;
}

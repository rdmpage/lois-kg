<html>
<head>
	<script src="js/ejs.min.js"></script> 
	
	<script>

		var my_template = `
			<ul>
			<% for(var i in data) {%>
				<li><%= data[i] %></li>
			<% } %>
			</ul>				
		`;
	</script>
		

	
</head>
<body>
	<div id="output"></div>
	
	
	<script>
		var example_data = ["hello", "there" , "pussycat"];
	
	
		var html = ejs.render(my_template, { data : example_data });
		document.getElementById('output').innerHTML = html;
	</script>
	



</body>
</html>
